--- 
title: Blog
is_hidden: true
---
<div class="group" resource="#blog" typeof="schema:Blog">

  <h1 property="schema:name">Recent Thoughts</h1>

  <% @site.publishing_articles[0, 10].each do |article| %>
  <%= render('excerpt', :article => article) %>
  <% end %>

  <%= render 'blog_meta' %>

</div>
