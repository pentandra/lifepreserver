- :tag: Social Business
  :uri: http://dbpedia.org/resource/Social_business
  :abstract: "Social business was defined by Nobel Peace Prize laureate Professor
    Muhammad Yunus and is described in his books Creating a world without poverty—Social
    Business and the future of capitalism and Building Social Business—The new kind
    of capitalism that serves humanity's most pressing needs. In these books, Yunus
    defined a social business as a business: \n*  Created and designed to address
    a social problem \n*  A non-loss, non-dividend company, i.e. 1.  \n*  It is financially
    self-sustainable and 2.  \n*  Profits realized by the business are reinvested
    in the business itself (or used to start other social businesses), with the aim
    of increasing social impact, for example expanding the company’s reach, improving
    the products or services or in other ways subsidizing the social mission. Unlike
    a profit-maximizing business, the prime aim of a social business is not to maximize
    profits (although generating profits is desired). Furthermore, business owners
    are not receiving any dividend out of the business profits, if any. On the other
    hand, unlike a non-profit, a social business is not dependent on donations or
    on private or public grants to survive and to operate, because, as any other business,
    it is self-sustainable. Furthermore, unlike a non-profit, where funds are spent
    only once on the field, funds in a social business are invested to increase and
    improve the business' operations on the field on an indefinite basis. Per Yunus'
    quote: \"A charity dollar has only one life; a social business dollar can be invested
    over and over again.\" Philosophically, social business is based on what Yunus
    identifies as the two basic motives of human beings, selfishness and selflessness.
    Selfishly, people do seek profit through business; however, social business is
    also based on the latter motive people by performing philanthropic services, like
    establishing churches, mosques, synagogues, art museums, public parks, health
    clinics or community centers. For Yunus, the profits made through a social business's
    operations are less important than the beneficial effects it has on society. Muhammad
    Yunus has more recently founded  Yunus Social Business (YSB) to study, support,
    and invest in young social businesses. A Social business is sometimes used interchangeably
    or in comparison to a Social Enterprise - some have described this as a spectrum,
    ranging from profit-first corporations to non-profits or charities, with Social
    Enterprises closer to non-profits and social Businesses closer to for-profits."
  :primaryTopicOf: http://en.wikipedia.org/wiki/Social_business
  :label: Social business
  :type: http://dbpedia.org/class/yago/WikicatEconomicSystems
- :tag: Technology
  :uri: http://dbpedia.org/resource/Technology
  :abstract: Technology (from Greek τέχνη, techne, "art, skill, cunning of hand";
    and -λογία, -logia) is the collection of techniques, skills, methods and processes
    used in the production of goods or services or in the accomplishment of objectives,
    such as scientific investigation.  Technology can be the knowledge of techniques,
    processes, etc. or it can be embedded in machines, computers, devices and factories,
    which can be operated by individuals without detailed knowledge of the workings
    of such things.The human species' use of technology began with the conversion
    of natural resources into simple tools. The prehistoric discovery of how to control
    fire and the later Neolithic Revolution increased the available sources of food
    and the invention of the wheel helped humans to travel in and control their environment.
    Developments in historic times, including the printing press, the telephone, and
    the Internet, have lessened physical barriers to communication and allowed humans
    to interact freely on a global scale.  The steady progress of military technology
    has brought weapons of ever-increasing destructive power, from clubs to nuclear
    weapons.Technology has many effects.  It has helped develop more advanced economies
    (including today's global economy) and has allowed the rise of a leisure class.
    Many technological processes produce unwanted by-products, known as pollution,
    and deplete natural resources, to the detriment of Earth's environment. Various
    implementations of technology influence the values of a society and new technology
    often raises new ethical questions. Examples include the rise of the notion of
    efficiency in terms of human productivity, a term originally applied only to machines,
    and the challenge of traditional norms.Philosophical debates have arisen over
    the use of technology, with disagreements over whether technology improves the
    human condition or worsens it. Neo-Luddism, anarcho-primitivism, and similar reactionary
    movements criticise the pervasiveness of technology in the modern world, opining
    that it harms the environment and alienates people; proponents of ideologies such
    as transhumanism and techno-progressivism view continued technological progress
    as beneficial to society and the human condition.  Until recently, it was believed
    that the development of technology was restricted only to human beings, but 21st
    century scientific studies indicate that other primates and certain dolphin communities
    have developed simple tools and passed their knowledge to other generations.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Technology
  :label: Technology
