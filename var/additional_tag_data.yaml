  :abstract: An opinion piece is an article, published in a newspaper or magazine,
    that mainly reflects the author's opinion about the subject. Opinion pieces are
    featured in many periodicals.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Opinion_piece
  :label: Opinion piece
- :tag: Phil Trans
  :uri: http://dbpedia.org/resource/Philosophical_Transactions_of_the_Royal_Society
  :abstract: Philosophical Transactions later Philosophical Transactions of the Royal
    Society (Phil. Trans.) is a scientific journal published by the Royal Society.
    In its earliest days, it was a private venture of the Royal Society's secretary.
    It became an official society publication in the eighteenth century. It was established
    in 1665, making it the first journal in the world exclusively devoted to science,
    and therefore also the world's longest-running scientific journal. The use of
    the word "Philosophical" in the title refers to "natural philosophy", which was
    the equivalent of what would now be generally called "science".
  :primaryTopicOf: http://en.wikipedia.org/wiki/Philosophical_Transactions_of_the_Royal_Society
  :label: Philosophical Transactions of the Royal Society
  :type: http://dbpedia.org/class/yago/MultidisciplinaryScientificJournals
- :tag: Republic of Letters
  :uri: http://dbpedia.org/resource/Republic_of_Letters
  :abstract: 'The Republic of Letters (Respublica literaria) is the long-distance  intellectual
    community in the late 17th and 18th centuries in Europe and America. It fostered
    communication among the intellectuals of the Age of Enlightenment, or "philosophes"
    as they were called in France.  The Republic of Letters emerged in the 17th century
    as a self-proclaimed community of scholars and literary figures that stretched
    across national boundaries but respected differences in language and culture.  These
    communities that transcended national boundaries formed the basis of a metaphysical
    Republic.  Because of societal constraints on women, the Republic of Letters consisted
    mostly of men. As such, many scholars use "Republic of Letters" and "men of letters"
    interchangeably.The circulation of handwritten letters was necessary for its function
    because it enabled intellectuals to correspond with each other from great distances.
    All citizens of the 17th-century Republic of Letters corresponded by letter, exchanged
    published papers and pamphlets, and considered it their duty to bring others into
    the Republic through the expansion of correspondence.The first known occurrence
    of the term in its Latin form (Respublica litteraria) is in a letter by Francesco
    Barbaro to Poggio Bracciolini dated July 6, 1417; it was used increasingly in
    the 16th and 17th, so that by the end of that century it featured in the titles
    of several important journals.  Currently, the consensus is that Pierre Bayle
    first translated the term in his journal Nouvelles de la République des Lettres
    in 1664.  But there are some historians who disagree and some have gone so far
    as to say that its origin dates back to Plato''s Republic.  Part of the difficulty
    in determining its origin is that, unlike an academy or literary society, it existed
    only in the minds of its members.Historians are presently debating the importance
    of the Republic of Letters in influencing the Enlightenment. Today, most Anglo-American
    historians, whatever their point of entry to debate, occupy a common ground: the
    Republic of Letters and the Enlightenment were distinct.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Republic_of_Letters
  :label: Republic of Letters
- :tag: Review
  :uri: http://dbpedia.org/resource/Review
  :abstract: A review is an evaluation of a publication, service, or company such
    as a movie (a movie review), video game (video game review), musical composition
    (music review of a composition or recording), book (book review); a piece of hardware
    like a car, home appliance, or computer; or an event or performance, such as a
    live music concert, play, musical theater show, dance show, or art exhibition.
    In addition to a critical evaluation, the review's author may assign the work
    a rating to indicate its relative merit. More loosely, an author may review current
    events, trends, or items in the news. A compilation of reviews may itself be called
    a review. The New York Review of Books, for instance, is a collection of essays
    on literature, culture, and current affairs. National Review, founded by William
    F. Buckley, Jr., is an influential conservative magazine, and Monthly Review is
    a long-running socialist periodical.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Review
  :label: Review
  :type: http://www.wikidata.org/entity/Q188451
- :tag: RootsTech
  :uri: http://dbpedia.org/resource/RootsTech
  :abstract: 'RootsTech is a family history and technology conference and trade show
    held annually in the Salt Palace Convention Center, Salt Lake City, Utah. It is
    the successor to three former conferences: the Conference on Computerized Family
    History and Genealogy, the Family History Technology Workshop and the FamilySearch
    Developers Conference.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/RootsTech
  :label: RootsTech
  :type: http://dbpedia.org/class/yago/TradeShowsInTheUnitedStates
- :tag: Technology
  :uri: http://dbpedia.org/resource/Technology
  :abstract: Technology (from Greek τέχνη, techne, "art, skill, cunning of hand";
    and -λογία, -logia) is the collection of techniques, skills, methods and processes
    used in the production of goods or services or in the accomplishment of objectives,
    such as scientific investigation.  Technology can be the knowledge of techniques,
    processes, etc. or it can be embedded in machines, computers, devices and factories,
    which can be operated by individuals without detailed knowledge of the workings
    of such things.The human species' use of technology began with the conversion
    of natural resources into simple tools. The prehistoric discovery of how to control
    fire and the later Neolithic Revolution increased the available sources of food
    and the invention of the wheel helped humans to travel in and control their environment.
    Developments in historic times, including the printing press, the telephone, and
    the Internet, have lessened physical barriers to communication and allowed humans
    to interact freely on a global scale.  The steady progress of military technology
    has brought weapons of ever-increasing destructive power, from clubs to nuclear
    weapons.Technology has many effects.  It has helped develop more advanced economies
    (including today's global economy) and has allowed the rise of a leisure class.
    Many technological processes produce unwanted by-products, known as pollution,
    and deplete natural resources, to the detriment of Earth's environment. Various
    implementations of technology influence the values of a society and new technology
    often raises new ethical questions. Examples include the rise of the notion of
    efficiency in terms of human productivity, a term originally applied only to machines,
    and the challenge of traditional norms.Philosophical debates have arisen over
    the use of technology, with disagreements over whether technology improves the
    human condition or worsens it. Neo-Luddism, anarcho-primitivism, and similar reactionary
    movements criticise the pervasiveness of technology in the modern world, opining
    that it harms the environment and alienates people; proponents of ideologies such
    as transhumanism and techno-progressivism view continued technological progress
    as beneficial to society and the human condition.  Until recently, it was believed
    that the development of technology was restricted only to human beings, but 21st
    century scientific studies indicate that other primates and certain dolphin communities
    have developed simple tools and passed their knowledge to other generations.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Technology
  :label: Technology
- :tag: Treatise
  :uri: http://dbpedia.org/resource/Treatise
  :abstract: A treatise is a formal and systematic written discourse on some subject,
    generally longer and treating it in greater depth than an essay, and more concerned
    with investigating or exposing the principles of the subject.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Treatise
  :label: Treatise
- :tag: W3C
  :uri: http://dbpedia.org/resource/World_Wide_Web_Consortium
  :abstract: The World Wide Web Consortium (W3C) is the main international standards
    organization for the World Wide Web (abbreviated WWW or W3).Founded and currently
    led by Tim Berners-Lee, the consortium is made up of member organizations which
    maintain full-time staff for the purpose of working together in the development
    of standards for the World Wide Web. As of 11 August 2015, the World Wide Web
    Consortium (W3C) had 391 members.The W3C also engages in education and outreach,
    develops software and serves as an open forum for discussion about the Web.
  :primaryTopicOf: http://en.wikipedia.org/wiki/World_Wide_Web_Consortium
  :label: World Wide Web Consortium
  :type: http://dbpedia.org/class/yago/InternationalNongovernmentalOrganizations
- :tag: World Wide Web
  :uri: http://dbpedia.org/resource/World_Wide_Web
  :abstract: The World Wide Web (www, W3) is an information space where documents
    and other web resources are identified by URLs, interlinked by hypertext links,
    and can be accessed via the Internet. It has become known simply as the Web. The
    World Wide Web was central to the development of the Information Age and is the
    primary tool billions use to interact on the Internet, and it has changed people's
    lives immeasurably.The World Wide Web was invented by English scientist Tim Berners-Lee
    in 1989. He wrote the first web browser in 1990 while employed at CERN in Switzerland.Web
    pages are primarily text documents formatted and annotated with Hypertext Markup
    Language (HTML). In addition to formatted text, web pages may contain images,
    video, and software components that are rendered in the user's web browser as
    coherent pages of multimedia content. Embedded hyperlinks permit users to navigate
    between web pages. Multiple web pages with a common theme, a common domain name,
    or both, may be called a website. Website content can largely be provided by the
    publisher, or interactive where users contribute content or the content depends
    upon the user or their actions. Websites may be mostly informative, primarily
    for entertainment, or largely for commercial purposes.
  :primaryTopicOf: http://en.wikipedia.org/wiki/World_Wide_Web
  :label: World Wide Web
  :type: http://dbpedia.org/class/yago/Merchandise103748886
