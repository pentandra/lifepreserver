- :tag: Holism
  :uri: http://dbpedia.org/resource/Holism
  :abstract: Holism (from Greek ὅλος holos "all, whole, entire") is the idea that
    systems (physical, biological, chemical, social, economic, mental, linguistic,
    etc.) and their properties should be viewed as wholes, not as collections of parts.  This
    often includes the view that systems function as wholes and that their functioning
    cannot be fully understood solely in terms of their component parts.Holism is
    a form of antireductionism, which is the complement of reductionism. Reductionism
    analyzes a complex system by subdividing or reduction to more fundamental parts.
    For example, the processes of biology are reducible to chemistry, and the laws
    of chemistry are explained by physics.Social scientist and physician Nicholas
    A. Christakis explains that "for the last few centuries, the Cartesian project
    in science has been to break matter down into ever smaller bits, in the pursuit
    of understanding. And this works, to some extent... but putting things back together
    in order to understand them is harder, and typically comes later in the development
    of a scientist or in the development of science."
  :primaryTopicOf: http://en.wikipedia.org/wiki/Holism
  :label: Holism
- :tag: Joy
  :uri: http://dbpedia.org/resource/Joy
  :abstract: Joy is an emotion in response to a pleasant observation or a remembrance
    thereof. The reason for a joyful reaction is usually that someexpectation or need
    has been satisfied. Joy is usually expressed as a smile, a laughter or exclamation
    of joy. Joy differs from happiness in that it is an emotion. Happiness, on the
    other hand, is what we might think of as a feeling, which is more fleeting. Joy
    may be thought of as "the emotional dimension of the good life, of a life that
    is both going well and is being lived well."
  :primaryTopicOf: http://en.wikipedia.org/wiki/Joy
  :label: Joy
- :tag: NGS
  :uri: http://dbpedia.org/resource/National_Genealogical_Society
  :abstract: The National Genealogical Society is a genealogical interest group founded
    in 1903 in Washington, D.C.. Its headquarters are in Arlington, Virginia. The
    goals of the organization are to promote genealogical skill development, establish
    high standards of genealogical research, and increase awareness of and interest
    in family history. To accomplish this, the National Genealogical Society provides
    educational programs, publishes several publications in the field of genealogy,
    and creates networking opportunities for its members. It is the publisher of the
    National Genealogical Society Quarterly, and the NGS Magazine. Annually, in conjunction
    with a sponsoring local genealogical society, it stages the "NGS Family History
    Conference."
  :primaryTopicOf: http://en.wikipedia.org/wiki/National_Genealogical_Society
  :label: National Genealogical Society
  :type: http://dbpedia.org/class/yago/OrganizationsBasedInVirginia
- :tag: Open Access
  :uri: http://dbpedia.org/resource/Open_access
  :abstract: 'Open access (OA) refers to online research outputs that are free of
    all restrictions on access (e.g. access tolls) and free of many restrictions on
    use (e.g. certain copyright and license restrictions). Open access can be applied
    to all forms of published research output, including peer-reviewed and non peer-reviewed
    academic journal articles, conference papers, theses, book chapters, and monographs.
    Two degrees of open access can be distinguished: gratis open access, which is
    online access free of charge, and libre open access, which is online access free
    of charge plus various additional usage rights. These additional usage rights
    are often granted through the use of various specific Creative Commons licenses.
    Libre open access is equivalent to the definition of open access in the Budapest
    Open Access Initiative, the Bethesda Statement on Open Access Publishing and the
    Berlin Declaration on Open Access to Knowledge in the Sciences and Humanities.
    There are multiple ways authors can provide open access to their work. One way
    is to publish it and then self-archive it in a repository where it can be accessed
    for free, such as their institutional repository, or a central repository such
    as PubMed Central. This is known as ''green'' open access. Some publishers require
    delays, or an embargo, on when a research output in a repository may be made open
    access. Several initiatives provide an alternative to the American and English
    language dominance of existing publication indexing systems, including Index Copernicus,
    SciELO and Redalyc. A second way authors can make their work open access is by
    publishing it in such a way that makes their research output immediately available
    from the publisher. This is known as ''gold'' open access, and within the sciences
    this often takes the form of publishing an article in either an open access journal,
    or a hybrid open access journal. The latter is a journal whose business model
    is at least partially based on subscriptions, and only provide Gold open access
    for those individual articles for which their authors (or their author''s institution
    or funder) pay a specific fee for publication, often referred to as an article
    processing charge. Pure open access journals do not charge subscription fees,
    and may have one of a variety of business models. Many, however, do charge an
    article processing fee. Widespread public access to the World Wide Web in the
    late 1990s and early 2000s fueled the open access movement, and prompted both
    the green open access way (self-archiving of non-open access journal articles)
    and the creation of open access journals (gold way). Conventional non-open access
    journals cover publishing costs through access tolls such as subscriptions, site
    licenses or pay-per-view charges. Some non-open access journals provide open access
    after an embargo period of 6–12 months or longer (see delayed open access journals).
    Active debate over the economics and reliability of various ways of providing
    open access continues among researchers, academics, librarians, university administrators,
    funding agencies, government officials, commercial publishers, editorial staff
    and society publishers.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_access
  :label: Open access
  :type: http://dbpedia.org/class/yago/WikicatOpenMethodologies
- :tag: Open Business
  :uri: http://dbpedia.org/resource/Open_business
  :abstract: Open business is an approach to enterprise that draws on ideas from openness
    movements like free software, open source, open content and open tools and standards.
    The approach places value on transparency, stakeholder inclusion, and accountability.Open
    business structures make contributors and non-contributors visible so that business
    benefits are distributed accordingly. They seek to increase personal engagement
    and positive outcomes by rewarding contributors in an open way.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_business
  :label: Open business
- :tag: Open Research
  :uri: http://dbpedia.org/resource/Open_research
  :abstract: Open research is research conducted in the spirit of free and open source
    software. Much like open source schemes that are built around a source code that
    is made public, the central theme of open research is to make clear accounts of
    the methodology freely available via the internet, along with any data or results
    extracted or derived from them. This permits a massively distributed collaboration,
    and one in which anyone may participate at any level of the project.If the research
    is scientific in nature, it is frequently referred to as open science. Open research
    can also include social sciences, the humanities, mathematics, engineering and
    medicine.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_research
  :label: Open research
- :tag: Open Standards
  :uri: http://dbpedia.org/resource/Open_standard
  :abstract: An open standard is a standard that is publicly available and has various
    rights to use associated with it, and may also have various properties of how
    it was designed (e.g. open process). There is no single definition and interpretations
    vary with usage. The terms open and standard have a wide range of meanings associated
    with their usage. There are a number of definitions of open standards which emphasize
    different aspects of openness, including the openness of the resulting specification,
    the openness of the drafting process, and the ownership of rights in the standard.
    The term "standard" is sometimes restricted to technologies approved by formalized
    committees that are open to participation by all interested parties and operate
    on a consensus basis.The definitions of the term open standard used by academics,
    the European Union and some of its member governments or parliaments such as Denmark,
    France, and Spain preclude open standards requiring fees for use, as do the New
    Zealand, South African and the Venezuelan governments. On the standard organisation
    side, the World Wide Web Consortium (W3C) ensures that its specifications can
    be implemented on a royalty-free basis.Many definitions of the term standard permit
    patent holders to impose "reasonable and non-discriminatory licensing" royalty
    fees and other licensing terms on implementers or users of the standard.  For
    example, the rules for standards published by the major internationally recognized
    standards bodies such as the Internet Engineering Task Force (IETF),  International
    Organization for Standardization (ISO), International Electrotechnical Commission
    (IEC), and ITU-T permit their standards to contain specifications whose implementation
    will require payment of patent licensing fees. Among these organizations, only
    the IETF and ITU-T explicitly refer to their standards as "open standards", while
    the others refer only to producing "standards". The IETF and ITU-T use definitions
    of "open standard" that allow "reasonable and non-discriminatory" patent licensing
    fee requirements.There are those in the open-source software community who hold
    that an "open standard" is only open if it can be freely adopted, implemented
    and extended. While open standards or architectures are considered non-proprietary
    in the sense that the standard is either unowned or owned by a collective body,
    it can still be publicly shared and not tightly guarded. The typical example of
    “open source” that has become a standard is the personal computer originated by
    IBM and now referred to as Wintel, the combination of the Microsoft operating
    system and Intel microprocessor. There are three others that are most widely accepted
    as “open” which include the GSM phones (adopted as a government standard), Open
    Group which promotes UNIX and the like, and the Internet Engineering Task Force
    (IETF) which created the first standards of SMTP and TCP/IP. Buyers tend to prefer
    open standards which they believe offer them cheaper products and more choice
    for access due to network effects and increased competition between vendors. Open
    standards which specify formats are sometimes referred to as open formats. Many
    specifications that are sometimes referred to as standards are proprietary and
    only available under restrictive contract terms (if they can be obtained at all)
    from the organization that owns the copyright on the specification. As such these
    specifications are not considered to be fully open. Joel West has argued that
    "open" standards are not black and white but have many different levels of "openness".
    Ultimately a standard needs to be open enough that it will become adopted and
    accepted in the market, but still closed enough that firms can get a return on
    their investment in developing the technology around the standard. A more open
    standard tends to occur when the knowledge of the technology becomes dispersed
    enough that competition is increased and others are able to start copying the
    technology as they implement it. This occurred with the Wintel architecture as
    others were able to start imitating the software. Less open standards exist when
    a particular firm has much power (not ownership) over the standard, which can
    occur when a firm’s platform “wins” in standard setting or the market makes one
    platform most popular.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_standard
  :label: Open standard
  :type: http://dbpedia.org/class/yago/OpenStandards
- :tag: Opinionated
  :uri: http://dbpedia.org/resource/Opinion_piece
  :abstract: An opinion piece is an article, published in a newspaper or magazine,
    that mainly reflects the author's opinion about the subject. Opinion pieces are
    featured in many periodicals.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Opinion_piece
  :label: Opinion piece
- :tag: Phil Trans
  :uri: http://dbpedia.org/resource/Philosophical_Transactions_of_the_Royal_Society
  :abstract: Philosophical Transactions, titled Philosophical Transactions of the
    Royal Society (Phil. Trans.) from 1776, is a scientific journal published by the
    Royal Society. In its earliest days, it was a private venture of the Royal Society's
    secretary. It became an official society publication in 1752. It was established
    in 1665, making it the first journal in the world exclusively devoted to science,
    and therefore also the world's longest-running scientific journal. The use of
    the word "Philosophical" in the title refers to "natural philosophy", which was
    the equivalent of what would now be generally called "science".
  :primaryTopicOf: http://en.wikipedia.org/wiki/Philosophical_Transactions_of_the_Royal_Society
  :label: Philosophical Transactions of the Royal Society
  :type: http://dbpedia.org/class/yago/WikicatPublicationsEstablishedIn1665
- :tag: Republic of Letters
  :uri: http://dbpedia.org/resource/Republic_of_Letters
  :abstract: 'The Republic of Letters (Respublica literaria) is the long-distance  intellectual
    community in the late 17th and 18th centuries in Europe and America. It fostered
    communication among the intellectuals of the Age of Enlightenment, or "philosophes"
    as they were called in France.  The Republic of Letters emerged in the 17th century
    as a self-proclaimed community of scholars and literary figures that stretched
    across national boundaries but respected differences in language and culture.  These
    communities that transcended national boundaries formed the basis of a metaphysical
    Republic.  Because of societal constraints on women, the Republic of Letters consisted
    mostly of men. As such, many scholars use "Republic of Letters" and "men of letters"
    interchangeably.The circulation of handwritten letters was necessary for its function
    because it enabled intellectuals to correspond with each other from great distances.
    All citizens of the 17th-century Republic of Letters corresponded by letter, exchanged
    published papers and pamphlets, and considered it their duty to bring others into
    the Republic through the expansion of correspondence.The first known occurrence
    of the term in its Latin form (Respublica litteraria) is in a letter by Francesco
    Barbaro to Poggio Bracciolini dated July 6, 1417; it was used increasingly in
    the 16th and 17th, so that by the end of that century it featured in the titles
    of several important journals.  Currently, the consensus is that Pierre Bayle
    first translated the term in his journal Nouvelles de la République des Lettres
    in 1664.  But there are some historians who disagree and some have gone so far
    as to say that its origin dates back to Plato''s Republic.  Part of the difficulty
    in determining its origin is that, unlike an academy or literary society, it existed
    only in the minds of its members.Historians are presently debating the importance
    of the Republic of Letters in influencing the Enlightenment. Today, most Anglo-American
    historians, whatever their point of entry to debate, occupy a common ground: the
    Republic of Letters and the Enlightenment were distinct.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Republic_of_Letters
  :label: Republic of Letters
- :tag: Review
  :uri: http://dbpedia.org/resource/Review
  :abstract: A review is an evaluation of a publication, service, or company such
    as a movie (a movie review), video game (video game review), musical composition
    (music review of a composition or recording), book (book review); a piece of hardware
    like a car, home appliance, or computer; or an event or performance, such as a
    live music concert, play, musical theater show, dance show, or art exhibition.
    In addition to a critical evaluation, the review's author may assign the work
    a rating to indicate its relative merit. More loosely, an author may review current
    events, trends, or items in the news. A compilation of reviews may itself be called
    a review. The New York Review of Books, for instance, is a collection of essays
    on literature, culture, and current affairs. National Review, founded by William
    F. Buckley, Jr., is an influential conservative magazine, and Monthly Review is
    a long-running socialist periodical.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Review
  :label: Review
  :type: http://www.wikidata.org/entity/Q188451
