- :tag: Business Models
  :uri: http://dbpedia.org/resource/Business_model
  :abstract: A business model is an "abstract representation of an organization, be
    it conceptual, textual, and/or graphical, of all core interrelated architectural,
    co-operational, and financial arrangements designed and developed by an organization
    presently and in the future, as well as all core products and/or services the
    organization offers, or will offer, based on these arrangements that are needed
    to achieve its strategic goals and objectives." This definition by Al-Debei, El-Haddadeh
    and Avison (2008) indicates that value proposition, value architecture (the organizational
    infrastructure and technological architecture that allows the movement of products,
    services, and information), value finance (modeling information related to total
    cost of ownership, pricing methods, and revenue structure), and value network
    articulate the primary constructs or dimensions of business models. A business
    model describes the rationale of how an organization creates, delivers, and captures
    value, in economic, social, cultural or other contexts. The process of business
    model construction is part of business strategy. In theory and practice, the term
    business model is used for a broad range of informal and formal descriptions to
    represent core aspects of a business, including purpose, business process, target
    customers, offerings, strategies, infrastructure, organizational structures, sourcing,
    trading practices, and operational processes and policies including culture. The
    literature has provided very diverse interpretations and definitions of a business
    model. A systematic review and analysis of manager responses to a survey defines
    business models as the design of organizational structures to enact a commercial
    opportunity. Further extensions to this design logic emphasize the use of narrative
    or coherence in business model descriptions as mechanisms by which entrepreneurs
    create extraordinarily successful growth firms. Business models are used to describe
    and classify businesses, especially in an entrepreneurial setting, but they are
    also used by managers inside companies to explore possibilities for future development.
    Well-known business models can operate as "recipes" for creative managers. Business
    models are also referred to in some instances within the context of accounting
    for purposes of public reporting.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Business_model
  :label: Business model
  :type: http://dbpedia.org/class/yago/WikicatBusinessModels
- :tag: Citizen Science
  :uri: http://dbpedia.org/resource/Citizen_science
  :abstract: Citizen science (also known as crowd science, crowd-sourced science,
    civic science, volunteer monitoring or networked science) is scientific research
    conducted, in whole or in part, by amateur or nonprofessional scientists. Formally,
    citizen science has been defined as "the systematic collection and analysis of
    data; development of technology; testing of natural phenomena; and the dissemination
    of these activities by researchers on a primarily avocational basis." Citizen
    science is sometimes included in terms such as "public participation in scientific
    research", participatory monitoring and participatory action research.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Citizen_science
  :label: Citizen science
  :type: http://dbpedia.org/class/yago/WikicatScientificDisciplines
- :tag: Connections
  :uri: http://dbpedia.org/resource/Interdependence
  :abstract: Interdependence is the mutual reliance between two or more groups. This
    concept differs from the reliance in a dependent relationship, where some members
    are dependent and some are not. There can be various degrees of interdependence.
    In an interdependent relationship, participants may be emotionally, economically,
    ecologically and/or morally reliant on and responsible to each other. An interdependent
    relationship can arise between two or more cooperative autonomous participants
    (e.g. a co-op). Some people advocate freedom or independence as the ultimate good;
    others do the same with devotion to one's family, community, or society. Interdependence
    can be a common ground between these aspirations.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Interdependence
  :label: Interdependence
- :tag: Culture
  :uri: http://dbpedia.org/resource/Culture
  :abstract: Culture (/ˈkʌltʃər/) can be defined in numerous ways. In the words of
    anthropologist E.B. Tylor it is "that complex whole which includes knowledge,
    belief, art, morals, law, custom and any other capabilities and habits acquired
    by man as a member of society." Alternatively, in a contemporary variant, "Culture
    is defined as a social domain that emphasizes the practices, discourses, and material
    expressions, which, over time, express the continuities and discontinuities of
    social meaning of a life held in common." Cambridge English Dictionary states
    that culture is "the way of life, especially the general customs and beliefs,
    of a particular group of people at a particular time."Terror Management Theory
    posits that culture is a series of activities and worldviews that provide humans
    with the basis for perceiving themselves as "person[s] of worth within the world
    of meaning"—raising themselves above the merely physical aspects of existence,
    in order to deny the animal insignificance and death that Homo Sapiens became
    aware of when they acquired a larger brain. As a defining aspect of what it means
    to be human, culture is a central concept in anthropology, encompassing the range
    of phenomena that are transmitted through social learning in human societies.
    The word is used in a general sense as the evolved ability to categorize and represent
    experiences with symbols and to act imaginatively and creatively. This ability
    arose with the evolution of behavioral modernity in humans around 50,000 years
    ago. This capacity is often thought to be unique to humans, although some other
    species have demonstrated similar, though much less complex, abilities for social
    learning. It is also used to denote the complex networks of practices and accumulated
    knowledge and ideas that is transmitted through social interaction and exist in
    specific human groups, or cultures, using the plural form. Some aspects of human
    behavior, such as language, social practices such as kinship, gender and marriage,
    expressive forms such as art, music, dance, ritual, religion, and technologies
    such as cooking, shelter, clothing are said to be cultural universals, found in
    all human societies. The concept material culture covers the physical expressions
    of culture, such as technology, architecture and art, whereas the immaterial aspects
    of culture such as principles of social organization (including, practices of
    political organization and social institutions), mythology, philosophy, literature
    (both written and oral), and science make up the intangible cultural heritage
    of a society. In the humanities, one sense of culture, as an attribute of the
    individual, has been the degree to which they have cultivated a particular level
    of sophistication, in the arts, sciences, education, or manners. The level of
    cultural sophistication has also sometimes been seen to distinguish civilizations
    from less complex societies. Such hierarchical perspectives on culture are also
    found in class-based distinctions between a high culture of the social elite and
    a low culture, popular culture or folk culture of the lower classes, distinguished
    by the stratified access to cultural capital. In common parlance, culture is often
    used to refer specifically to the symbolic markers used by ethnic groups to distinguish
    themselves visibly from each other such as body modification, clothing or jewelry.
    Mass culture refers to the mass-produced and mass mediated forms of consumer culture
    that emerged in the 20th century. Some schools of philosophy, such as Marxism
    and critical theory, have argued that culture is often used politically as a tool
    of the elites to manipulate the lower classes and create a false consciousness,
    such perspectives common in the discipline of cultural studies. In the wider social
    sciences, the theoretical perspective of cultural materialism holds that human
    symbolic culture arises from the material conditions of human life, as humans
    create the conditions for physical survival, and that the basis of culture is
    found in evolved biological dispositions. When used as a count noun, "a culture"
    is the set of customs, traditions, and values of a society or community, such
    as an ethnic group or nation. In this sense, multiculturalism is a concept that
    values the peaceful coexistence and mutual respect between different cultures
    inhabiting the same territory. Sometimes "culture" is also used to describe specific
    practices within a subgroup of a society, a subculture (e.g. "bro culture"), or
    a counter culture. Within cultural anthropology, the ideology and analytical stance
    of cultural relativism holds that cultures cannot easily be objectively ranked
    or evaluated because any evaluation is necessarily situated within the value system
    of a given culture.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Culture
  :label: Culture
- :tag: Decisions
  :uri: http://dbpedia.org/resource/Decision-making
  :abstract: In psychology, decision-making is regarded as the cognitive process resulting
    in the selection of a belief or a course of action among several alternative possibilities.
    Every decision-making process produces a final choice; it may or may not prompt
    action. Decision-making is the process of identifying and choosing alternatives
    based on the values and preferences of the decision-maker.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Decision-making
  :label: Decision-making
  :type: http://dbpedia.org/class/yago/WikicatUnsolvedProblemsInNeuroscience
- :tag: Design
  :uri: http://dbpedia.org/resource/Design
  :abstract: Design is the creation of a plan or convention for the construction of
    an object, system or measurable human interaction (as in architectural blueprints,
    engineering drawings, business processes, circuit diagrams, and sewing patterns).
    Design has different connotations in different fields (see  below). In some cases,
    the direct construction of an object (as in pottery, engineering, management,
    coding, and graphic design) is also considered to be design. Designing often necessitates
    considering the aesthetic, functional, economic, and sociopolitical dimensions
    of both the design object and design process. It may involve considerable research,
    thought, modeling, interactive adjustment, and re-design. Meanwhile, diverse kinds
    of objects may be designed, including clothing, graphical user interfaces, skyscrapers,
    corporate identities, business processes, and even methods of designing. Thus
    "design" may be a substantive referring to a categorical abstraction of a created
    thing or things (the design of something), or a verb for the process of creation,
    as is made clear by grammatical context.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Design
  :label: Design
- :tag: Enlightenment
  :uri: http://dbpedia.org/resource/Age_of_Enlightenment
  :abstract: 'The Enlightenment (also known as the Age of Enlightenment; in French:
    le Siècle des Lumières, lit. ''the Century of Lights''; and in German: Aufklärung,
    ''Enlightenment'') was an intellectual movement which dominated the world of ideas
    in Europe in the 18th century. The Enlightenment included a range of ideas centered
    on reason as the primary source of authority and legitimacy, and came to advance
    ideals such as liberty, progress, tolerance, fraternity, constitutional government,
    and separation of church and state. In France, the central doctrines of les Lumières
    were individual liberty and religious tolerance in opposition to an absolute monarchy
    and the fixed dogmas of the Roman Catholic Church. The Enlightenment was marked
    by an emphasis on the scientific method and reductionism along with increased
    questioning of religious orthodoxy - an attitude captured by the phrase Sapere
    aude, "Dare to know". French historians traditionally place the Enlightenment
    between 1715, the year that Louis XIV died, and 1789, the beginning of the French
    Revolution. Some recent historians begin the period in the 1620s, with the start
    of the scientific revolution. Les philosophes (French for ''the philosophers'')
    of the period widely circulated their ideas through meetings at scientific academies,
    Masonic lodges, literary salons, coffee houses, and through printed books and
    pamphlets. The ideas of the Enlightenment undermined the authority of the monarchy
    and the Church, and paved the way for the political revolutions of the 18th and
    19th centuries. A variety of 19th-century movements, including liberalism and
    neo-classicism, trace their intellectual heritage back to the Enlightenment. The
    Age of Enlightenment was preceded by and closely associated with the scientific
    revolution. Earlier philosophers whose work influenced the Enlightenment included
    Francis Bacon, René Descartes, John Locke, and Baruch Spinoza. The major figures
    of the Enlightenment included Cesare Beccaria, Voltaire, Denis Diderot, Jean-Jacques
    Rousseau, David Hume, Adam Smith, and Immanuel Kant. Some European rulers, including
    Catherine II of Russia, Joseph II of Austria and Frederick II of Prussia, tried
    to apply Enlightenment thought on religious and political tolerance, which became
    known as enlightened absolutism.  Benjamin Franklin visited Europe repeatedly
    and contributed actively to the scientific and political debates there and brought
    the newest ideas back to Philadelphia. Thomas Jefferson closely followed European
    ideas and later incorporated some of the the ideals of the Enlightenment into
    the Declaration of Independence (1776). Others like James Madison incorporated
    them into the Constitution in 1787. The most influential publication of the Enlightenment
    was the Encyclopédie (Encyclopaedia). Published between 1751 and 1772 in thirty-five
    volumes, it was compiled by Denis Diderot, Jean le Rond d''Alembert (until 1759),
    and a team of 150 scientists and philosophers and it helped spread the ideas of
    the Enlightenment across Europe and beyond. Other landmark publications were Voltaire''s
    Dictionnaire philosophique (Philosophical Dictionary; 1764) and Letters on the
    English (1733); Rousseau''s Discourse on Inequality (1754) and The Social Contract
    (1762); Adam Smith''s The Wealth of Nations (1776); and Montesquieu''s Spirit
    of the Laws (1748). The ideas of the Enlightenment played a major role in inspiring
    the French Revolution, which began in 1789. After the Revolution, the Enlightenment
    was followed by an opposing intellectual movement known as Romanticism.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Age_of_Enlightenment
  :label: Age of Enlightenment
  :type: http://dbpedia.org/class/yago/WikicatPhilosophicalMovements
- :tag: Funding
  :uri: http://dbpedia.org/resource/Funding
  :abstract: Funding is the act of providing financial resources, usually in the form
    of money, or other values such as effort or time, to finance a need, program,
    and project, usually by an organisation or government. Generally, this word is
    used when a firm uses its internal reserves to satisfy its necessity for cash,
    while the term ‘financing‘ is used when the firms acquires capital from external
    sources.Sources of funding include credit, venture capital, donations, grants,
    savings, subsidies, and taxes. Fundings such as donations, subsidies, and grants
    that have no direct requirement for return of investment are described as "soft
    funding" or "crowdfunding". Funding that facilitates the exchange of equity ownership
    in a company for capital investment via an online funding portal as per the Jumpstart
    Our Business Startups Act (alternately, the "JOBS Act of 2012") (U.S.) is known
    as equity crowdfunding.Funds can be allocated for either short-term or long-term
    purposes.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Funding
  :label: Funding
- :tag: Genealogy
  :uri: http://dbpedia.org/resource/Genealogy
  :abstract: 'Genealogy (from Greek: γενεά genea, "generation"; and λόγος logos, "knowledge"),
    also known as family history, is the study of families and the tracing of their
    lineages and history. Genealogists use oral interviews, historical records, genetic
    analysis, and other records to obtain information about a family and to demonstrate
    kinship and pedigrees of its members. The results are often displayed in charts
    or written as narratives.The pursuit of family history and origins tends to be
    shaped by several motivations, including the desire to carve out a place for one''s
    family in the larger historical picture, a sense of responsibility to preserve
    the past for future generations, and a sense of self-satisfaction in accurate
    storytelling.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Genealogy
  :label: Genealogy
