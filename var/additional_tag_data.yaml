- :tag: Open Business
  :uri: http://dbpedia.org/resource/Open_business
  :abstract: Open business is an approach to enterprise that draws on ideas from openness
    movements like free software, open source, open content and open tools and standards.
    The approach places value on transparency, stakeholder inclusion, and accountability.Open
    business structures make contributors and non-contributors visible so that business
    benefits are distributed accordingly. They seek to increase personal engagement
    and positive outcomes by rewarding contributors in an open way.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_business
  :label: Open business
- :tag: Open Research
  :uri: http://dbpedia.org/resource/Open_research
  :abstract: Open research is research conducted in the spirit of free and open source
    software. Much like open source schemes that are built around a source code that
    is made public, the central theme of open research is to make clear accounts of
    the methodology freely available via the internet, along with any data or results
    extracted or derived from them. This permits a massively distributed collaboration,
    and one in which anyone may participate at any level of the project.If the research
    is scientific in nature, it is frequently referred to as open science. Open research
    can also include social sciences, the humanities, mathematics, engineering and
    medicine.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_research
  :label: Open research
- :tag: Open Standards
  :uri: http://dbpedia.org/resource/Open_standard
  :abstract: An open standard is a standard that is publicly available and has various
    rights to use associated with it, and may also have various properties of how
    it was designed (e.g. open process).  There is no single definition and interpretations
    vary with usage.The terms open and standard have a wide range of meanings associated
    with their usage.  There are a number of definitions of open standards which emphasize
    different aspects of openness, including the openness of the resulting specification,
    the openness of the drafting process, and the ownership of rights in the standard.
    The term "standard" is sometimes restricted to technologies approved by formalized
    committees that are open to participation by all interested parties and operate
    on a consensus basis.The definitions of the term open standard used by academics,
    the European Union and some of its member governments or parliaments such as Denmark,
    France, and Spain preclude open standards requiring fees for use, as do the New
    Zealand, South African and the Venezuelan governments. On the standard organisation
    side, the World Wide Web Consortium (W3C) ensures that its specifications can
    be implemented on a royalty-free basis.Many definitions of the term standard permit
    patent holders to impose "reasonable and non-discriminatory licensing" royalty
    fees and other licensing terms on implementers or users of the standard.  For
    example, the rules for standards published by the major internationally recognized
    standards bodies such as the Internet Engineering Task Force (IETF),  International
    Organization for Standardization (ISO), International Electrotechnical Commission
    (IEC), and ITU-T permit their standards to contain specifications whose implementation
    will require payment of patent licensing fees. Among these organizations, only
    the IETF and ITU-T explicitly refer to their standards as "open standards", while
    the others refer only to producing "standards". The IETF and ITU-T use definitions
    of "open standard" that allow "reasonable and non-discriminatory" patent licensing
    fee requirements.There are those in the open-source software community who hold
    that an "open standard" is only open if it can be freely adopted, implemented
    and extended. While open standards or architectures are considered non-proprietary
    in the sense that the standard is either unowned or owned by a collective body,
    it can still be publicly shared and not tightly guarded. The typical example of
    “open source” that has become a standard is the personal computer originated by
    IBM and now referred to as Wintel, the combination of the Microsoft operating
    system and Intel microprocessor. There are three others that are most widely accepted
    as “open” which include the GSM phones (adopted as a government standard), Open
    Group which promotes UNIX and the like, and the Internet Engineering Task Force
    (IETF) which created the first standards of SMTP and TCP/IP. Buyers tend to prefer
    open standards which they believe offer them cheaper products and more choice
    for access due to network effects and increased competition between vendors.Open
    standards which specify formats are sometimes referred to as open formats.Many
    specifications that are sometimes referred to as standards are proprietary and
    only available under restrictive contract terms (if they can be obtained at all)
    from the organization that owns the copyright on the specification.  As such these
    specifications are not considered to be fully open. Joel West has argued that
    "open" standards are not black and white but have many different levels of "openness".
    Ultimately a standard needs to be open enough that it will become adopted and
    accepted in the market, but still closed enough that firms can get a return on
    their investment in developing the technology around the standard. A more open
    standard tends to occur when the knowledge of the technology becomes dispersed
    enough that competition is increased and others are able to start copying the
    technology as they implement it. This occurred with the Wintel architecture as
    others were able to start imitating the software. Less open standards exist when
    a particular firm has much power (not ownership) over the standard, which can
    occur when a firm’s platform “wins” in standard setting or the market makes one
    platform most popular.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Open_standard
  :label: Open standard
  :type: http://dbpedia.org/class/yago/OpenStandards
