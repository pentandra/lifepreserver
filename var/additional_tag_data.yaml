- :tag: Citizen Science
  :uri: http://dbpedia.org/resource/Citizen_science
  :abstract: Citizen science (also known as crowd science, crowd-sourced science,
    civic science, volunteer monitoring or networked science) is scientific research
    conducted, in whole or in part, by amateur or nonprofessional scientists. Formally,
    citizen science has been defined as "the systematic collection and analysis of
    data; development of technology; testing of natural phenomena; and the dissemination
    of these activities by researchers on a primarily avocational basis." Citizen
    science is sometimes included in terms such as "public participation in scientific
    research", participatory monitoring and participatory action research.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Citizen_science
  :label: Citizen science
- :tag: Connections
  :uri: http://dbpedia.org/resource/Interdependence
  :abstract: Interdependence is the mutual reliance between two or more groups.In
    relationships, interdependence is the degree to which members of the group are
    mutually dependent on the others. This concept differs from a dependent relationship,
    where some members are dependent and some are not.In an interdependent relationship,
    participants may be emotionally, economically, ecologically and/or morally reliant
    on and responsible to each other. An interdependent relationship can arise between
    two or more cooperative autonomous participants (e.g. a co-op). Some people advocate
    freedom or independence as the ultimate good; others do the same with devotion
    to one's family, community, or society. Interdependence can be a common ground
    between these aspirations.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Interdependence
  :label: Interdependence
- :tag: Decisions
  :uri: http://dbpedia.org/resource/Decision-making
  :abstract: This article deals with decision-making as analyzed in psychology. See
    also Decision theory.In psychology, decision-making is regarded as the cognitive
    process resulting in the selection of a belief or a course of action among several
    alternative possibilities. Every decision-making process produces a final choice
    that may or may not prompt action. Decision-making is the process of identifying
    and choosing alternatives based on the values and preferences of the decision-maker.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Decision-making
  :label: Decision-making
- :tag: Design
  :uri: http://dbpedia.org/resource/Design
  :abstract: Design is the creation of a plan or convention for the construction of
    an object or a system (as in architectural blueprints, engineering drawings, business
    processes, circuit diagrams and sewing patterns).  Design has different connotations
    in different fields (see design disciplines below). In some cases the direct construction
    of an object (as in pottery, engineering, management, cowboy coding and graphic
    design) is also considered to be design.Designing often necessitates considering
    the aesthetic, functional, economic and sociopolitical dimensions of both the
    design object and design process. It may involve considerable research, thought,
    modeling, interactive adjustment, and re-design. Meanwhile, diverse kinds of objects
    may be designed, including clothing, graphical user interfaces, skyscrapers, corporate
    identities, business processes and even methods of designing.Thus "design" may
    be a substantive referring to a categorical abstraction of a created thing or
    things (the design of something), or a verb for the process of creation, as is
    made clear by grammatical context.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Design
  :label: Design
- :tag: Enlightenment
  :uri: http://dbpedia.org/resource/Age_of_Enlightenment
  :abstract: The Age of Enlightenment or simply the Enlightenment or Age of Reason
    is an era from the 1620s to the 1780s in which cultural and intellectual forces
    in Western Europe emphasized reason, analysis, and individualism rather than traditional
    lines of authority. It was promoted by philosophes and local thinkers in urban
    coffee houses, salons, and Masonic lodges.  It challenged the authority of institutions
    that were deeply rooted in society, especially the Roman Catholic Church; there
    was much talk of ways to reform society with toleration, science and skepticism.Philosophers
    including Francis Bacon (1562–1626), René Descartes (1596–1650), John Locke (1632–1704),
    Baruch Spinoza (1632–77), Pierre Bayle (1647–1706), Giambattista Vico (1668–1744),
    Voltaire (1694–1778), David Hume (1711–76), Immanuel Kant (1724–1804), Cesare
    Beccaria (1738–94), Francesco Mario Pagano (1748–99) and Sir Isaac Newton (1642–1727)
    influenced society by publishing widely read works.  Upon learning about enlightened
    views, some rulers met with intellectuals and tried to apply their reforms, such
    as allowing for toleration, or accepting multiple religions, in what became known
    as enlightened absolutism. Coinciding with the Age of Enlightenment was the Scientific
    revolution, spearheaded by Newton.New ideas and beliefs spread around the continent
    and were fostered by an increase in literacy due to a departure from solely religious
    texts. Publications include Encyclopédie (1751–72) that was edited by Denis Diderot
    and (until 1759) Jean le Rond d'Alembert. Some 25,000 copies of the 35 volume
    encyclopedia were sold, half of them outside France. The Dictionnaire philosophique
    (Philosophical Dictionary, 1764) and Letters on the English (1733) written by
    Voltaire (1694–1778) were revolutionary texts that spread the ideals of the Enlightenment.
    Some of these ideals proved influential and decisive in the course of the French
    Revolution, which began in 1789. After the Revolution, the Enlightenment was followed
    by an opposing intellectual movement known as Romanticism.
  :primaryTopicOf: http://en.wikipedia.org/wiki/Age_of_Enlightenment
  :label: Age of Enlightenment
  :type: http://dbpedia.org/class/yago/HistoricalEras
- :tag: Essay
  :uri: http://dbpedia.org/resource/Essay
  :abstract: 'Essays are generally scholarly pieces of writing giving the author''s
    own argument, but the definition is vague, overlapping with those of an article,
    a pamphlet and a short story.Essays can consist of a number of elements, including:
    literary criticism, political manifestos, learned arguments, observations of daily
    life, recollections, and reflections of the author. Almost all  modern essays  are
    written in prose, but works in verse have been dubbed essays (e.g. Alexander Pope''s
    An Essay on Criticism and An Essay on Man). While brevity usually defines an essay,
    voluminous works like John Locke''s An Essay Concerning Human Understanding and
    Thomas Malthus''s An Essay on the Principle of Population are counterexamples.In
    some countries (e.g., the United States and Canada), essays have become a major
    part of formal education. Secondary students are taught structured essay formats
    to improve their writing skills; admission essays are often used by universities
    in selecting applicants, and in the humanities and social sciences essays are
    often used as a way of assessing the performance of students during final exams.The
    concept of an "essay" has been extended to other mediums beyond writing. A film
    essay is a movie which often incorporates documentary film making styles and which
    focuses more on the evolution of a theme or an idea. A photographic essay is an
    attempt to cover a topic with a linked series of photographs; it may or may not
    have an accompanying text or captions.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Essay
  :label: Essay
  :type: http://www.wikidata.org/entity/Q188451
- :tag: Funding
  :uri: http://dbpedia.org/resource/Funding
  :abstract: '"Funding" is the act of providing financial resources, usually in the
    form of money, or other values such as effort or time, to finance a need, program,
    and project, usually by an organisation or government. Generally, this word is
    used when a firm uses its internal reserves to satisfy its necessity for cash,
    while the term ‘financing‘ is used when the firms acquires capital from external
    sources.Sources of funding include credit, venture capital, donations, grants,
    savings, subsidies, and taxes. Fundings such as donations, subsidies, and grants
    that have no direct requirement for return of investment are described as "soft
    funding" or "crowdfunding".  Funding that facilitates the exchange of equity ownership
    in a company for capital investment via an online funding portal as per the Jumpstart
    Our Business Startups Act (alternately, the "JOBS Act of 2012") (U.S.) is known
    as equity crowdfunding.Funds can be allocated for either short-term or long-term
    purposes.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Funding
  :label: Funding
- :tag: Genealogy
  :uri: http://dbpedia.org/resource/Genealogy
  :abstract: 'Genealogy (from Greek: γενεά genea, "generation"; and λόγος logos, "knowledge"),
    also known as family history, is the study of families and the tracing of their
    lineages and history. Genealogists use oral interviews, historical records, genetic
    analysis, and other records to obtain information about a family and to demonstrate
    kinship and pedigrees of its members. The results are often displayed in charts
    or written as narratives.The pursuit of family history and origins tends to be
    shaped by several motivations, including the desire to carve out a place for one''s
    family in the larger historical picture, a sense of responsibility to preserve
    the past for future generations, and a sense of self-satisfaction in accurate
    storytelling.'
  :primaryTopicOf: http://en.wikipedia.org/wiki/Genealogy
  :label: Genealogy
