    be included from other ontologies via OWL imports.
:http://www.w3.org/2006/03/test-description:
  :title: Test Metadata
  :description: This ontology aims at defining the Quality Assurance Framework by
    collecting the test development  experience of W3C Working Groups and summarizing
    the work done about tests and metadata.
:http://www.w3.org/2006/gen/ont:
  :title: Generic Specific Ontology
  :description: Ontology for Relating Generic and Specific Information Resources
:http://www.w3.org/2006/time:
  :title: Time Ontology
  :description: This vocabulary defines temporal entities such as time intervals,
    their properties and relationships.
:http://www.w3.org/2006/time-entry:
  :title: Time Entry
  :description: An entry sub-ontology of time (OWL-Time).
:http://www.w3.org/2006/timezone:
  :title: Time Zone Ontology
  :description: A vocabulary to describe time zones and their geographical coverage.
:http://www.w3.org/2006/vcard/ns:
  :title: An Ontology for vCards
  :description: This ontology models and represents vCards in RDF using current best
    practices
:http://www.w3.org/2007/05/powder-s:
  :title: Protocol for Web Description Resources
  :description: The Protocol for Web Description Resources (POWDER) allows metadata
    to be associated with groups of resources such as those found on a Web site.
:http://www.w3.org/2008/05/skos-xl:
  :title: SKOS eXtension for Labels
  :description: SKOS-XL defines an extension for the Simple Knowledge Organization
    System, providing additional support for describing and linking lexical entities.
:http://www.w3.org/2011/content:
  :title: Representing Content in RDF
  :description: Representing Content in RDF as defined by http://www.w3.org/TR/Content-in-RDF/
:http://www.w3.org/2011/http:
  :title: HTTP in RDF
  :description: A namespace for describing HTTP messages (http://www.w3.org/Protocols/rfc2616/rfc2616.html)
:http://www.w3.org/TR/2003/PR-owl-guide-20031209/wine:
  :title: Wine Ontology
  :description: This ontology was used as example in the first OWL Recommendation
    (February 2004)
:http://www.w3.org/TR/2003/PR-owl-guide-20031215/food:
  :title: Food Ontology in OWL
  :description: Along with Wine Ontology, was used as example in the first OWL Recommendation
    (February 2004)
:http://www.w3.org/ns/adms:
  :title: Asset Description Metadata Schema
  :description: ADMS is a profile of DCAT, used to describe semantic assets (or just
    'Assets'), defined as highly reusable metadata (e.g. xml schemata, generic data
    models) and reference data (e.g. code lists, taxonomies, dictionaries, vocabularies)
    that are used for eGovernment system development.
:http://www.w3.org/ns/auth/acl:
  :title: Basic Access Control ontology
  :description: Defines the element of Authorization and its essential properties,     and
    also some classes of access such as read and write.
:http://www.w3.org/ns/auth/cert#:
  :title: The Cert Ontology
  :description: Ontology for Certificates and crypto stuff.
:http://www.w3.org/ns/csvw#:
  :title: CSV on the Web Vocabulary
  :description: This document describes the RDFS vocabulary description used in the
    Metadata Vocabulary for Tabular Data along with the default JSON-LD Context.
:http://www.w3.org/ns/dcat:
  :title: Data Catalog Vocabulary
  :description: DCAT is an RDF vocabulary designed to facilitate interoperability
    between data catalogs published on the Web
:http://www.w3.org/ns/dqv:
  :title: Data Quality Vocabulary
  :description: The Data Quality Vocabulary (DQV) is seen as an extension to DCAT
    to cover the quality of the data, how frequently is it updated, whether it accepts
    user corrections, persistence commitments etc. When used by publishers, this vocabulary
    will foster trust in the data amongst developers.
:http://www.w3.org/ns/duv:
  :title: Dataset Usage Vocabulary
  :description: The Dataset Usage Vocabulary (DUV) is used to describe consumer experiences,
    citations, and feedback about datasets from the human perspective.
:http://www.w3.org/ns/earl:
  :title: Evaluation and Report Language
  :description: EARL is a vocabulary, the terms of which are defined across a set
    of specifications and technical notes, and that is used to describe test results.
    The primary motivation for developing this vocabulary is to facilitate the exchange
    of test results between Web accessibility evaluation tools in a vendor-neutral
    and platform-independent format. It also provides reusable terms for generic quality
    assurance and validation purposes.
:http://www.w3.org/ns/hydra/core:
  :title: The Hydra Core Vocabulary
  :description: A lightweight vocabulary for hypermedia-driven Web APIs
:http://www.w3.org/ns/ldp#:
  :title: Linked Data Platform
  :description: A set of best practices and simple approach for a read-write Linked
    Data architecture, based on HTTP access to web resources that describe their state
    using the RDF data model.
:http://www.w3.org/ns/locn:
  :title: ISA Programme Location Core Vocabulary
  :description: The ISA Programme Location Core Vocabulary provides a minimum set
    of classes and properties for describing any place in terms of its name, address
    or geometry. The vocabulary is specifically designed to aid the publication of
    data that is interoperable with EU INSPIRE Directive.
:http://www.w3.org/ns/ma-ont:
  :title: Ontology for Media Resources
  :description: The Ontology for Media Resources 1.0 describes a core vocabulary of
    properties and a set of mappings between different metadata formats of media resources
    hat describe media resources published on the Web (as opposed to local archives,
    museums, or other non-web related and non-shared collections of media resources).
:http://www.w3.org/ns/mls:
  :title: Machine Learning Schema
  :description: ML-Schema is a collaborative, community effort with a mission to develop,
    maintain, and promote standard schemas for data mining and machine learning algorithms,
    datasets, and experiments
:http://www.w3.org/ns/oa#:
  :title: Open Annotation Data Model
  :description: The Open Annotation Core Data Model specifies an interoperable framework
    for creating associations between related resources, annotations, using a methodology
    that conforms to the Architecture of the World Wide Web.  This ontology is a non-normative
    OWL formalization of the textual OA specification at http://www.openannotation.org/spec/core/20130208/index.html
:http://www.w3.org/ns/odrl/2/:
  :title: The Open Digital Rights Language (ODRL) Ontology
  :description: The Open Digital Rights Language (ODRL) provides flexible and interoperable
    mechanisms to support transparent and innovative use of digital content in publishing,
    distribution, and consumption of of digital media across all sectors and communities.
    The ODRL Policy model is broad enough to support traditional rights expressions
    for commercial transaction, open access expressions for publicly distributed content,
    and privacy expressions for social media.
:http://www.w3.org/ns/org#:
  :title: Core organization ontology
  :description: Vocabulary for describing organizational structures, specializable
    to a broad variety of types of organization.
:http://www.w3.org/ns/person:
  :title: ISA Programme Person Core Vocabulary
  :description: The Person Core Vocabulary provides a minimum set of classes and properties
    for describing a natural person
:http://www.w3.org/ns/prov#:
  :title: W3C PROVenance Interchange
  :description: The namespace name http://www.w3.org/ns/prov# is intended for use
    with the PROV family of documents that support the interchange of provenance on
    the web.
:http://www.w3.org/ns/r2rml#:
  :title: RDB to RDF Mapping Language Schema
  :description: A vocabulary which can be used to specify a mapping of relational
    data to RDF.
:http://www.w3.org/ns/radion#:
  :title: Repository Asset Distribution
  :description: RADion, and the higher level vocabularies that build upon it, are
    intended as a model that facilitates federation and co-operation. It is not the
    primary intention that repository owners redesign or convert their current systems
    and data to conform to RADion, but rather that it acts as a common layer among
    repositories that want to exchange data.
:http://www.w3.org/ns/rdfa#:
  :title: RDFa Vocabulary for Term and Prefix Assignment, and for Processor Graph
    Reporting
  :description: This document describes the RDFa Vocabulary for Term and Prefix Assignment.
    The Vocabulary is used to modify RDFa 1.1 processing behavior
:http://www.w3.org/ns/regorg:
  :title: Registered Organization Vocabulary
  :description: The Registered Organization Vocabulary is a profile of the Organization
    Ontology for describing organizations that have gained legal entity status through
    a formal registration process, typically in a national or regional register.
:http://www.w3.org/ns/shacl#:
  :title: W3C Shapes Constraint Language (SHACL) Vocabulary
  :description: This vocabulary defines terms used in SHACL, the W3C Shapes Constraint
    Language.
:http://www.w3.org/ns/solid/terms:
  :title: Solid terms
  :description: Solid terms
:http://www.w3.org/ns/sosa/:
  :title: Sensor, Observation, Sample, and Actuator (SOSA) Ontology
  :description: This ontology is based on the SSN Ontology by the W3C Semantic Sensor
    Networks Incubator Group (SSN-XG), together with considerations from the W3C/OGC
    Spatial Data on the Web Working Group.
:http://www.w3.org/ns/sparql-service-description:
  :title: SPARQL 1.1 Service Description
  :description: A vocabulary for describing SPARQL services made available via the
    SPARQL 1.1 Protocol for RDF.  These descriptions provide a mechanism by which
    a client or end user can discover information about the SPARQL service such as
    supported extension functions and details about the available dataset.
:http://www.w3.org/ns/ssn/:
  :title: Semantic Sensor Network Ontology
  :description: This ontology describes sensors, actuators and observations, and related
    concepts. It does not describe domain concepts, time, locations, etc. these are
    intended to be included from other ontologies via OWL imports.
:http://www.w3.org/ns/ui:
  :title: A user interface ontology
  :description: An ontology suitable for describing forms, sequences in widgets
:http://www.wiwiss.fu-berlin.de/suhl/bizer/D2RQ/0.1:
  :title: D2RQ - Language Specification
  :description: This document specifies the D2RQ mapping language. D2RQ is a declarative
    language to describe mappings between relational database schemata and OWL/RDFS
    ontologies.
:http://www.wsmo.org/ns/wsmo-lite#:
  :title: WSMO-Lite Ontology
  :description: WSMO-Lite is a lightweight approach to the semantic annotation of
    Web service descriptions, defined by the STI2 working group Conceptual Models
    for Services
:http://xmlns.com/foaf/0.1/:
  :title: Friend of a Friend vocabulary
  :description: FOAF is a project devoted to linking people and information using
    the Web. Regardless of whether information is in people's heads, in physical or
    digital documents, or in the form of factual data, it can be linked.
:http://xmlns.com/wot/0.1/:
  :title: Web Of Trust
  :description: Web Of Trust (wot) RDF vocabulary, described using W3C RDF Schema
    and the Web Ontology Language.
:http://zbw.eu/namespaces/zbw-extensions:
  :title: ZBW Extensions
  :description: Extensions to SKOS and other standard vocabularies used by the German
    National Library of Economics (ZBW)
:https://bmake.th-brandenburg.de/spv:
  :title: Scholarly Papers Vocabulary with Focus on Qualtitative Analysis
  :description: The ontology is aimed at the support of research groups in the field
    of Business Modeling and Knowledge Engineering (BMaKE) in their collaborative
    work for qualitatively analyzing scholarly papers as well as sharing the results
    of that analyses and judgements.
:https://data.istex.fr/ontology/istex#:
  :title: Istex ontology for scholarly documents and extracted entities
  :description: ISTEX is a platform that aims to provide the entire French higher
    education and research community with an online access to retrospective collections
    of scientific literature in all disciplines. This unparalleled reservoir of multidisciplinary
    resources is complemented by a significant number of value-added services that
    can be used to optimise operations through content discovery and interactive valuation
    tools.
:https://data.nasa.gov/ontologies/atmonto/ATM#:
  :title: Air Traffic Management (ATM) Vocabulary
  :description: Defines specific air traffic management concepts used in aircraft
    navigation through the US National Airspace System
:https://data.nasa.gov/ontologies/atmonto/NAS#:
  :title: US National Airspace System (NAS) vocabulary
  :description: Defines concepts related to the structure of the US National Airspace
    System (NAS)
:https://data.nasa.gov/ontologies/atmonto/data#:
  :title: Air Traffic Data
  :description: Defines concepts related to airport status, including weather, forecasts,
    and airport operations
:https://data.nasa.gov/ontologies/atmonto/equipment#:
  :title: Aircraft Equipment Vocabulary
  :description: Defines aircraft models, aircraft systems / subsystems, and aircraft
    characteristics
:https://data.nasa.gov/ontologies/atmonto/general#:
  :title: Air Traffic Temporal and Spacial Vocabulary
  :description: Defines temporal / spatial concepts and general-purpose datastructures
:https://decision-ontology.googlecode.com/svn/trunk/decision.owl:
  :title: Decision ontology
  :description: Decision-making is a process that can result in some decision and
    decision is a situation of indicating one of the considered options. Decision
    Ontology provides means for precise distinguishing and distinct treatment of these
    two aspects.
:https://lov.linkeddata.es/dataset/lov:
  :title: The Linked Open Vocabularies (LOV) Catalog
  :description: The LOV Catalog is a collection of RDFS and OWL ontologies designed
    to be reused to describe Data on the Web.
:https://opendata.aragon.es/def/ei2a/ei2a.owl:
  :title: |-
    Aragon Interoperable Information Structure Ontology
    EI2A
  :description: |-
    The initiative Aragón Open Data was initiated by agreement of 17 of July of 2012 of the Government of Aragon. Under the same was ordered the start of the project to open public data and on February 6, 2013 was implemented through the Portal <a href="http://opendata.aragon.es/"> opendata.aragon.es </a>.

    Throughout this time there have been numerous works to achieve automation in the publication of information to ensure that third parties can reuse it in the best way. Given the volume of data that begins to exist, within the line of work of automation in information management, all those elements that help in the improvement of the <b> structuring of information </b>  and the <b> standardization of the data </b> contained in the databases are beginning to have a special relevance.

    Based on this, within the General Directorate of Electronic Administration and Information Society, the idea arises of generating a set of technical and legal rules that allow to deepen in that standardization and that lead to think in the creation of the Interoperable Information Scheme Of Aragon (E2IA). The E2IA thus emerges as the framework in which the open data and in general the information of the Government of Aragon can begin to be automated in a much more profound way. The E2IA has to have a number of technical, organizational and legal elements that need to be developed.

    For this reason, the Technological Institute of Aragon (ITAINNOVA) has been entrusted with carrying out actions consisting in identifying, studying and analyzing current research trends and technological development in relation to ontologies and dictionaries of data interoperability, defining the ontological proposal, performing The necessary tests to validate the ontological proposal and generate the text and web versions of the ontology.
:https://privatealpha.com/ontology/content-inventory/1#:
  :title: A Content Inventory Vocabulary
  :description: This vocabulary defines a number of concepts peculiar to content strategy
    which are not accounted for by other vocabularies.
:https://privatealpha.com/ontology/ibis/1#:
  :title: IBIS Vocabulary
  :description: This document specifies a vocabulary for describing an IBIS (issue-based
    information system).
:https://raw.githubusercontent.com/airs-linked-data/lov/latest/src/airs_vocabulary.ttl#:
  :title: Alliance of Information and Referral Services (AIRS) Vocabulary
  :description: 'The AIRS Linked Open Vocabulary is a way to describe human services
    information and referral (I&R) concepts.  AIRS is the Alliance of Information
    and Referral Services (airs.org), which possesses over 1,000 member agencies primarily
    in the United States and Canada.  The AIRS LOV is based on the AIRS XML Schema,
    available at: https://airs-xml.googlecode.com/hg/tags/3.1/airs.xsd'
:https://vocab.eccenca.com/pubsub/:
  :title: Eccenca Publish-Subscribe Vocabulary
  :description: The eccenca Publish-Subscribe Vocabulary defines concepts and relations
    to create statements about publishers, subscribers and their subscriptions in
    a Publish-Subscribe environment based on the PubSubHubbub Core 0.4 specification.
:https://vocab.eccenca.com/revision/:
  :title: RDF changes and revisions vocabulary
  :description: A vocabulary & data model for describing RDF changes and revisions.
    It defines the Commit & Revision classes together with their expected properties.
:https://w3id.org/BCI-ontology:
  :title: Brain Computing Interface (BCI) Ontology
  :description: The BCI ontology specifies a foundational metadata model set for real-world
    multimodal Brain Computing Interface (BCI) data capture activities. The ontology
    defines a minimalist and simple abstract metadata foundational model for real-world
    BCI applications that monitors human activity in any scenario. BCI multimodal
    domain applications are encouraged to extend and use this ontology in their implementations.
:https://w3id.org/GConsent:
  :title: GConsent - a consent ontology based on the GDPR
  :description: GConsent provides concepts and relationships for defining consent
    and its associated information or metadata with a view towards GDPR compliance.
    It is the outcome of an analysis of consent and requirements associated with obtaining,
    using, and changes in consent as per the GDPR. The ontology also provides an approach
    to using its terms in various scenarios and use-cases (see more information in
    the documentation) which is intended to assist in its adoption.
:https://w3id.org/GDPRov:
  :title: The GDPR Provenance ontology
  :description: GDPRov is an OWL2 ontology to express provenance metadata of consent
    and data lifecycles towards documenting compliance for GDPR.
:https://w3id.org/GDPRtEXT:
  :title: GDPR text EXTensions
  :description: The General Data Protection Regulation (GDPR) is comprised of several
    articles, each with points that refer to specific concepts. The general convention
    of referring to these points and concepts is to quote the specific article or
    point using a human-readable reference. This ontology provides a way to refer
    to the points within the GDPR using the EurLex ontology published by the European
    Publication Office. It also defines the concepts defined, mentioned, and requried
    by the GDPR using the Simple Knowledge Organization System (SKOS) ontology.
:https://w3id.org/arco/ontology/core:
  :title: Core Ontology (ArCo network)
  :description: The Core module represents general-purpose concepts orthogonal to
    the whole network, which are imported by all other ontology modules (e.g. part-whole
    relation, classification).
:https://w3id.org/bot:
  :title: 'BOT: Building Topology Ontology'
  :description: A simple ontology describing the topology of a building
:https://w3id.org/cocoon/v1.0:
  :title: Cloud Computing Services Ontology
  :description: Simple ontology for Cloud Computing Services. This ontology allows
    to define model of prices used in large cloud computing providers such as Google,
    Amazon, Azure, etc., including options for regions, type of instances, prices
    specification, etc.
:https://w3id.org/dio:
  :title: The Design Intent Ontology
  :description: The scope of the DIO is the domain of design intent or design rationale
    that needs to be documented while undertaking the design of any artifact
:https://w3id.org/eepsa:
  :title: EEPSA (Energy Efficiency Prediction Semantic Assistant) Ontology
  :description: "Information about changes compared to version 1.2\n*********************************************************\n•\tThe
    classes and properties related to the building modelling (imported from bim4EEPSA)
    are now described using the BOT Ontology.\n•\tThe f4EEPSA (Forecasting for EEPSA)
    module is now imported."
:https://w3id.org/ep-plan:
  :title: The EP-Plan ontology
  :description: PROV extension for linking Plans and parts of plans to their respective
    executions.
:https://w3id.org/fog:
  :title: 'FOG: File Ontology for Geometry formats'
  :description: "The File Ontology for Geometry formats (FOG) describes meaningful
    relations towards geometry snippets in RDF literals, geometry files on relative
    or absolute URLs and ontology-based geometry descriptions. The defined properties
    in this ontology are related towards each other and additional metadata is provided,
    such as file extension and related specifications/sources (incl. entries in dbpedia
    and Wikidata). \n\nThe initial version of the ontology (v0.0.1) was documented
    in:\n\nBonduel, Mathias, Wagner, Anna, Pauwels, Pieter, Vergauwen, Maarten, &
    Klein, Ralf (2019). Including Widespread Geometry Formats in Semantic Graphs Using
    RDF Literals. In Proceedings of the European Conference on Computing in Construction
    (EC3 2019). Chania, Greece."
:https://w3id.org/i40/aml:
  :title: AutomationML Ontology
  :description: A vocabulary to represent the AutomationML Standard - IEC 62714
:https://w3id.org/i40/rami/:
  :title: rami - Reference Architecture Model
  :description: A vocabulary which represents the Reference Architecture Model for
    Industry 4.0 (RAMI), including the concept of the Administration Shell I4.0 Component.
:https://w3id.org/i40/sto#:
  :title: i40 Standards Lanscape Vocabulary
  :description: A vocabulary to describe the relation between standards in use on
    the Industry 4.0, and related concepts
:https://w3id.org/ibp/CTRLont:
  :title: CTRLont - An ontology to formally specify the control domain
  :description: CTRLont specifies concepts and relationships of control actors on
    a high level
:https://w3id.org/multidimensional-interface/ontology:
  :title: RDF vocabulary to describe a Multidimensional Interface.
  :description: An RDF vocabulary to describe and facilitate the usage of a Multidimensional
    Interface.
:https://w3id.org/nno/ontology:
  :title: The Neural Network Ontology
  :description: This is the Neural Network Ontology. Designed by the AIFB (http://www.aifb.kit.edu/web/Web_Science)
:https://w3id.org/opentrafficlights:
  :title: The Open Traffic Lights ontology
  :description: This ontology provides the terms necessary to describe the status
    of traffic lights.
:https://w3id.org/pep/:
  :title: Process Execution ontology.
  :description: The process execution ontology is a proposal for a simple extension
    of both the [W3C Semantic Sensor Network](https://www.w3.org/TR/vocab-ssn/) and
    the [Semantic Actuator Network](https://www.irit.fr/recherches/MELODI/ontologies/SAN.owl)
    ontology cores.
:https://w3id.org/rdfp/:
  :title: The RDF Presentation ontology
  :description: "## RDF Presentation and RDF Presentation Negotiation\n\nAn RDF graph
    can be presented in several ways, using different media types. Examples of RDF
    media types include `application/rdf+xml`, `text/turtle`, `application/json+ld`.\n\nToday,
    most of the content consumed/produced/published, on the Web is not presented in
    RDF. \n\nIn the Web of Things, HTTP servers and clients would rather exchange
    lightweight documents, potentially binary. \nCurrently, most existing RDF Presentations
    generically apply to any RDF graph, at the cost of being heavy text-based documents.\nYet,
    lightweight HTTP servers/clients could be better satisfied with consuming/producing/publishing
    lightweight documents, may its structure be application-specific."
:https://w3id.org/saref:
  :title: 'SAREF: the Smart Appliances REFerence ontology'
  :description: The Smart Appliances REFerence (SAREF) ontology is a shared model
    of consensus that facilitates the matching of existing assets (standards/protocols/datamodels/etc.)
    in the smart appliances domain. The SAREF ontology provides building blocks that
    allow separation and recombination of different parts of the ontology depending
    on specific needs.
:https://w3id.org/saref4ee:
  :title: 'SAREF4EE: the EEbus/Energy@home extension of SAREF'
  :description: This is the extension of SAREF for the EEBus and Energy@Home project.
    The documentation of SAREF4EE is available at http://ontology.tno.nl/SAREF4EE_Documentation_v0.1.pdf.
    SAREF4EE represents 1) The configuration information exchanged in the use case
    'Remote Network Management' according to the EEBus Technical Report, Protocol
    Specification- Remote Network Management, version 1.0.0.2, 2015-09-19; 2) The
    scheduling information about power sequences exchanged in the use cases Appliance
    scheduling through CEM and remote start' and 'Automatic cycle rescheduling', according
    to the message structures described in General Message Structures, version 0.1.1,
    2015-10-07; 3) The monitor and control information exchanged in the use case 'Communicate
    appliance status and info on manually planned cycles', according to the monitoring
    and control part of the Energy@Home Data Model, version 1.0; and 4) the event-based
    data exchanged in the use case 'Demand Response', according to General Message
    Structures, version 0.1.1, 2015-10-07.
:https://w3id.org/seas/:
  :title: SEAS ontology
  :description: This vocabulary is version v0.1 of the ITEA2 Smart Energy Aware Systems
    project vocabulary. It enables the description of electricity measurements of
    a site using the Data Cube W3C vocabulary.
:https://w3id.org/seas/BatteryOntology:
  :title: The SEAS Battery ontology.
  :description: This ontology defines batteries and their state of charge ratio property.
:https://w3id.org/seas/BuildingOntology:
  :title: The SEAS Building Ontology
  :description: |-
    The SEAS Building ontology describes a taxonomy of buildings, building spaces, and rooms.

    Some categorizations are based on the energy efficiency related to their insulation etc., although the actual values for classes depend the country specific regulations and geographical locations.

    Other categorizations are based on occupancy and activities. There is no single accepted categorization available. This taxonomy uses some types selected from:

    - International building occupancy based categories (USA)
    - The Classification of Types of Constructions (EU)
    - Finnish building categorization VTJ2000 (Finland)
    - Wikipedia category page for Rooms: https://en.wikipedia.org/wiki/Category:Rooms
:https://w3id.org/seas/DeviceOntology:
  :title: The SEAS Device ontology
  :description: The SEAS Device ontology defines `seas:Device` as physical system
    that are designed to execute one or more procedures that involve the physical
    world.
:https://w3id.org/seas/EvaluationOntology:
  :title: The SEAS Evaluation ontology
  :description: |-
    The Evaluation ontology describes evaluation of [`seas:Property`ies](https://w3id.org/seas/Property). There may be:

    - direct evaluations, or
    - qualified evaluations.
:https://w3id.org/seas/FeatureOfInterestOntology:
  :title: The SEAS Feature of Interest ontology.
  :description: "This ontology defines feature of interest and their properties, as
    an extension of the core classes of the SSN ontology (https://www.w3.org/ns/ssn/).\n\nA
    feature of interest is an abstraction of a real world phenomena (thing, person,
    event, etc). A feature of interest is then defined in terms of its properties,
    which are qualifiable, quantifiable, observable or operable qualities of the feature
    of interest. \n\nAlignments to other ontologies are proposed in external documents:
    \n\n- [SSNAlignment](https://w3id.org/seas/SSNAlignment) proposes an alignment
    to the [SSN ontology](http://www.w3.org/ns/ssn/).\n- [QUDTAlignment](https://w3id.org/seas/QUDTAlignment)
    proposes an alignment to the [QUDT ontology](http://qudt.org/)."
:https://w3id.org/seas/ForecastingOntology:
  :title: The SEAS Forecasting ontology
  :description: The SEAS Forecasting ontology extends the [Procedure Execution ontology
    (PEP)](https://w3id.org/pep/)
:https://w3id.org/seas/OperatingOntology:
  :title: The SEAS Failable System ontology
  :description: The SEAS Operating Ontology defines evaluations of operating features
    of interest.
:https://w3id.org/seas/QUDTAlignment:
  :title: QUDT Alignment.
  :description: This ontology defines proposed alignemnts with the QUDT ontology.
:https://w3id.org/seas/StatisticsOntology:
  :title: The SEAS Statistics ontology.
  :description: This ontology defines common evaluation interpretation concepts for
    statistics.
:https://w3id.org/seas/SystemOntology:
  :title: The SEAS System ontology
  :description: "The System Ontology defines Systems, Connections between systems,
    and Connection Points at which systems may be connected. This ontology is then
    specialized for multiple domains. For example:\n\n- In electric energy: \n    -
    power systems consume, produce, store, and exchange electricity;\n    - power
    connections are where electricity flows between systems;\n    - power connection
    points are plugs, sockets, or power busses.\n- In the electricity market:\n    -
    players and markets are systems;\n    - connections are contracts or transactions
    between two players, or between a player and a market;\n    - connection points
    include offers and bids."
:https://w3id.org/seas/TimeOntology:
  :title: The SEAS Time Ontology.
  :description: |-
    This ontology defines:
    - a set of subclasses of `seas:Evaluation` to better interpret evaluations of quantifiable properties.
    - a set of sub properties of `seas:hasProperty` to qualify time-related properties.
:https://w3id.org/seas/TradingOntology:
  :title: The SEAS Trading ontology
  :description: |-
    The Seas Trading Ontology defines concepts and relations to describe ownership, trading, bilateral contracts and market licenses:

    - players own systems and trade commodities, which have a price;
    - bilateral electricity contracts are connections between electricity traders at which they exchange
    electricity;
    - electricity markets are connections between electricity traders at which they exchange electricity,
    using a market license;
    - electricity markets can be cleared, and balanced;
    - evaluations can have a traded volume validity context
:https://w3id.org/squap/:
  :title: SQuAP Ontology
  :description: Quality, architecture, and process are considered the keystones of
    software engineering. ISO defines them in three separate standards. However, their
    interaction has been poorly studied, so far. The SQuAP model (Software Quality,
    Architecture, Process) describes twenty-eight main factors that impact on software
    quality in banking systems, and each factor is described as a relation among some
    characteristics from the three ISO standards. Hence, SQuAP makes such relations
    emerge rigorously, although informally. SQaAP-Ont is an OWL ontology that formalises
    those relations in order to represent and reason via Linked Data about software
    engineering in a three-dimensional model consisting of quality, architecture,
    and process characteristics.
:https://w3id.org/usability:
  :title: Usability
  :description: Ontology 'Usability' created to describe and store information about
    interactions of user with a software user interface
:https://w3id.org/vocab/xbrll:
  :title: A lightweight XBRL vocabulary
  :description: An attempt to publish XBRL standard following best practices on the
    Web. Not an official version from XBRL International and under development
:https://www.auto.tuwien.ac.at/downloads/thinkhome/ontology/WeatherOntology.owl:
  :title: Home Weather
  :description: Smart home ontology for weather phenomena and exterior conditions
:https://www.gleif.org/ontology/Base/:
  :title: Global Legal Entity Identifier Foundation Base Ontology
  :description: Ontology defining generic concepts for reuse by other Global Legal
    Entity Identifier Foundation (GLEIF) ontologies. It defines generic classes for
    (legal) Entities and their relationships and statuses; and generic properties
    for different types of name and address. It makes use of the OMG Languages Countries
    and Codes (LCC) ontology (based on the ISO 3166 standard) for country and region
    information.
:https://www.gleif.org/ontology/EntityLegalForm/:
  :title: Entity Legal Form Ontology
  :description: Ontology defining concepts for Entity Legal Forms and their abbreviations
    by jurisdiction, based on ISO 20275. Though used by Global Legal Entity Identifier
    Foundation (GLEIF) for Legal Entity Identifier registration, it is more broadly
    applicable.
:https://www.gleif.org/ontology/Geocoding/:
  :title: Global Legal Entity Identifier Foundation Geocoding Ontology
  :description: Ontology defining concepts for Geocoding of addresses. It is based
    on the geocoding used in the Global Legal Entity Identifier Foundation (GLEIF)
    Golden Copy Data, but is more broadly applicable.
:https://www.gleif.org/ontology/L1/:
  :title: Global Legal Entity Identifier Foundation Level 1 Ontology - Who Is Who
  :description: 'Ontology for legal entity identifier registration. It was designed
    for Global Legal Entity Identifier Foundation (GLEIF) Level 1 data corresponding
    to the Common Data Format version 2.1. It covers key reference data for a legal
    entity identifiable with an LEI. The ISO 17442 standard developed by the International
    Organization for Standardization defines a set of attributes or LEI reference
    data that comprises the most essential elements of identification. It specifies
    the minimum reference data, which must be supplied for each LEI: The official
    name of the legal entity as recorded in the official registers. The registered
    address of that legal entity. The country of formation. The codes for the representation
    of names of countries and their subdivisions. The date of the first LEI assignment;
    the date of last update of the LEI information; and the date of expiry, if applicable.'
:https://www.gleif.org/ontology/L2/:
  :title: Global Legal Entity Identifier Foundation Level 2 Ontology - Who Owns Whom
  :description: Ontology for legal entity parent relationships. It was designed for
    Global Legal Entity Identifier Foundation (GLEIF) Level 2 data corresponding to
    the Relationship Record format, version 1.1. Legal entities that have or acquire
    an LEI report their ‘direct accounting consolidating parent’ as well as their
    ‘ultimate accounting consolidating parent’, or for International Branches ‘is
    an International Branch of'. Otherwise they must provide a Reporting Exception.
:https://www.gleif.org/ontology/RegistrationAuthority/:
  :title: Global Legal Entity Identifier Foundation Registration Authority Ontology
  :description: Ontology defining concepts for Business Registries, including the
    jurisdictions served. This is based on the Registration Authority Code List (RAL)
    used for Global Legal Entity Identifier Foundation (GLEIF) registration, but is
    more broadly applicable.
:https://www.gleif.org/ontology/ReportingException/:
  :title: Global Legal Entity Identifier Foundation Reporting Exception Ontology
  :description: Ontology for representing exceptions to reporting of parents, for
    entities registered with a Legal Entity Identifier. The Global Legal Identifier
    System (GLEIS) requires that legal entities with an LEI provide information on
    their ultimate and direct accounting consolidating parents. Relationship reporting
    is mandatory with exceptions allowed for certain well-defined reasons. This ontology
    provides a simple structure for recording reasons for each exception by LEI.
:https://www.isibang.ac.in/ns/mod/1.0/mod.owl:
  :title: 'MOD: Metadata for Ontology Description and publication'
  :description: This specification describes MOD, a metadata vocabulary to describe
    and publish ontologies
:https://www.w3.org/ns/ssn:
  :title: Semantic Sensor Network Ontology
  :description: This ontology describes sensors and observations, and related concepts.
    It does not describe domain concepts, time, locations, etc. as these are intended
    to be included from other ontologies via OWL imports.
