  :title: Media Value Chain Ontology
  :description: The Media Value Chain Ontology (MVCO) is an ontology for formalizing
    the representation of the Media Value Chain. It couples naturally with the MPEG-21
    multimedia framework, and its standardization as Part 19 of this ISO/IEC standard
    is underway (at the editing time of this document).
:http://purl.oclc.org/NET/ssnx/cf/cf-feature:
  :title: Climate and Forecast (CF) features
  :description: This is an ontology representation of the generic features defined
    by Climate and Forecast (CF) standard names vocabulary (http://cf-pcmdi.llnl.gov/documents/cf-standard-names/),
    maintained by the Program for Climate Model Diagnosis and Intercomparison (http://cf-pcmdi.llnl.gov/
    ) which is intended for use with climate and forecast data, in the  atmosphere,
    surface and ocean domains.
:http://purl.oclc.org/NET/ssnx/cf/cf-property:
  :title: Climate and Forecast (CF) standard names parameter vocabulary
  :description: This is an ontology representation of the climatic data variables
    defined by Climate and Forecast (CF) standard names vocabulary (http://cf-pcmdi.llnl.gov/documents/cf-standard-names/),
    maintained by the Program for Climate Model Diagnosis and Intercomparison (http://cf-pcmdi.llnl.gov/
    ) which is intended for use with climate and forecast data, in the  atmosphere,
    surface and ocean domains.
:http://purl.oclc.org/NET/ssnx/meteo/aws:
  :title: Ontology for Meteorological sensors
  :description: This ontology is part of the Agriculture Meteorology example showcasing
    the ontology developed by the W3C Semantic Sensor Networks incubator group (SSN-XG).
    It is published here in order to generalize the potential usage and the alignment
    with other standardization efforts of the SSN ontology.
:http://purl.oclc.org/NET/ssnx/qu/qu:
  :title: Quantity Kinds and Units
  :description: |-
    This ontology is partially based on the SysML QUDV (Quantities, Units, Dimensions and Values) proposed by a working group of the SysML 1.2 Revision Task Force (RTF), working in close coordination with the OMG MARTE specification group.
    In order to generalize its potential usage and alignment with other standardization efforts concerning quantities and units, the QU ontology has been further developed as a complement to the Agriculture Meteorology example showcasing the ontology developed by the W3C Semantic Sensor Networks incubator group (SSN-XG).
:http://purl.org/LiMo/0.1#:
  :title: License Model Ontology
  :description: A vocabulary to describe licenses
:http://purl.org/NET/biol/botany#:
  :title: Biological Taxonomy Vocabulary 0.2 (Botany)
  :description: This is a specialist botanical variant of the Biological Taxonomy
    Vocabulary.
:http://purl.org/NET/biol/ns#:
  :title: Biological Taxonomy Vocabulary 0.2 (Core)
  :description: An RDF vocabulary for the taxonomy of all forms of life
:http://purl.org/NET/c4dm/event.owl:
  :title: The Event Ontology
  :description: This ontology deals with the notion of reified events - events seen
    as first-class objects.
:http://purl.org/NET/c4dm/keys.owl:
  :title: Keys Ontology
  :description: A vocabulary for musical keys and notes
:http://purl.org/NET/c4dm/timeline.owl:
  :title: The Timeline Ontology
  :description: Extends owl-time ontology with support for several timelines, acting
    as a backbone to adress time interval/instants. Mainly designed with a multimedia
    use-case in mind.
:http://purl.org/SemSur/:
  :title: The Semantic Survey Ontology (semsur)
  :description: SemSur, the Semantic Survey Ontology, is a core ontology for describing
    individual research problems, approaches, implementations and evaluations in a
    structured, comparable way.
:http://purl.org/acco/ns:
  :title: Accomodation Ontology
  :description: A vocabulary for the description of hotels, vacation homes, camping
    sites, and other accommodation offers for e-commerce
:http://purl.org/archival/vocab/arch:
  :title: Archival collections ontology
  :description: An RDF vocabulary for describing archival collections and the names
    associated with them
:http://purl.org/biodiversity/taxon/:
  :title: TaxonMap Ontology
  :description: This is the initial vocabulary for mapping the various taxon classes
    on the Linked Open Data Cloud
:http://purl.org/biotop/biotop.owl:
  :title: BioTop
  :description: Upper-Level ontology for Biology and Medicine. Compatible with BFO,
    DOLCE, and the UMLS Semantic Network
:http://purl.org/cerif/frapo/:
  :title: Funding, Research Administration and Projects Ontology
  :description: FRAPO, the Funding, Research Administration and Projects Ontology,
    is a CERIF-compliant ontology written in OWL 2 DL for describing research project
    administrative information.
:http://purl.org/cld/cdtype/:
  :title: The Collection Description Type Namespace
  :description: Types defined by the Dublin Core Collections Application Profile
:http://purl.org/cld/terms/:
  :title: The Collection Description Terms
  :description: An expression in RDF of the application profile for collection-level
    description developed by the Dublin Core Collection Description Task Group.
:http://purl.org/co:
  :title: Collections Ontology
  :description: 'The Collections Ontology (CO) defines unordered collections (Set
    and Bag) and ordered collections (or List). This ontology has been inspired by
    the work "Putting OWL in Order: Patterns for Sequences in OWL" by Drummond et
    al. (OWL-ED 2006).'
:http://purl.org/configurationontology:
  :title: "'Configuration as Linked Data' ontology"
  :description: Ontology for the description of customizable products. It models the
    configuration process as the traversal of a graph of partially defined products,
    or "Configurations"
:http://purl.org/coo/ns#:
  :title: Car Options Ontology
  :description: The COO provides a vocabulary for exposing available configuration
    options for car models. It allows indicating choices that can be made as well
    as compatibility, dependency, and inclusion information. The ontology imports
    and extends the GoodRelations ontology for e-commerce
:http://purl.org/ctic/dcat#:
  :title: Dataset Catalog Vocabulary
  :description: This vocabulary is used for modelling catalogs of datasets and its
    relationships with the datasets
:http://purl.org/ctic/empleo/oferta:
  :title: A vocabulary for jobs
  :description: This is a vocabulary for modeling jobs offer in Spain.
:http://purl.org/ctic/infraestructuras/localizacion:
  :title: Location Vocabulary
  :description: This vocabulary is used to describe the physical location of public
    places.
:http://purl.org/ctic/infraestructuras/organizacion:
  :title: Vocabulary for the structure of the public organizations
  :description: The goal of this vocabulary is to create a scheme to define the contents
    of information related to the government structure and public centers.
:http://purl.org/ctic/sector-publico/elecciones:
  :title: Vocabulary for Vote Results
  :description: The objective of this vocabulary is to describe the vote process and
    results.
:http://purl.org/cwmo/#:
  :title: Creative Workshop Management Ontology (CWMO)
  :description: Creative Workshop Management Ontology (CWMO) - an ontology designed
    to describe the creative workshop domain, to permit reasoning on creative method
    and to describe resources gathered inside Creative Support System. The primary
    goal of the ontology is to cover all knowledge about creative workshop and creative
    method necessary for Creative support system. The second goal is to provide interoperability
    between distributed Creative Support System.
:http://purl.org/dc/dcam/:
  :title: DCMI Abstract Model
  :description: An abstract model for Dublin Core metadata
:http://purl.org/dc/dcmitype/:
  :title: DCMI Type Vocabulary
  :description: The DCMI Type Vocabulary provides a general, cross-domain list of
    approved terms that may be used as values for the Resource Type element to identify
    the genre of a resource.
:http://purl.org/dc/elements/1.1/:
  :title: Dublin Core Metadata Element Set
  :description: The Dublin Core Metadata Element Set is a vocabulary of fifteen properties
    for use in resource description. The name "Dublin" is due to its origin at a 1995
    invitational workshop in Dublin, Ohio; "core" because its elements are broad and
    generic, usable for describing a wide range of resources.
:http://purl.org/dc/terms/:
  :title: DCMI Metadata Terms
  :description: an up-to-date specification of all metadata terms maintained by the
    Dublin Core Metadata Initiative, including properties, vocabulary encoding schemes,
    syntax encoding schemes, and classes.
:http://purl.org/dita/ns#:
  :title: DITA RDF ontology
  :description: The DITA RDF ontology translates the semantics of a subset of the
    vocabulary described in the DITA 1.2 specification in a format that can be understood
    in the semantic Web of data. By Colin Maudry, licensed under the terms of the
    Unlicense (public domain).
:http://purl.org/dpn:
  :title: Data Provider Node ontology
  :description: This ontology is being developed by CSIRO under the eReefs project
    for describing data provider nodes, web services available and datasets that are
    hosted by them. This ontology features a module for describing Datasets. It does
    not however describe geospatial, temporal, organisational or domain concepts as
    these are intended to be included from other ontologies via the imports statement.
    Other modules complementary to the DPN ontology are     http://purl.org/dpn/dataset
    and http://purl.org/dpn/services. This version aligns DCAT and DC terms and imports
    DPN services.
:http://purl.org/dqm-vocabulary/v1/dqm:
  :title: The Data Quality Management Vocabulary
  :description: The Data Quality Management Vocabulary - An Ontology for Data Requirements
    Management, Data Quality Monitoring, Data Quality Assessment, and Data Cleansing
:http://purl.org/dsnotify/vocab/eventset/:
  :title: 'DSNotify Eventsets: A vocabulary for change events in linked data sources'
  :description: DSNotify Eventsets is a vocabulary for events that change resources
    in linked data sources.
:http://purl.org/eem:
  :title: The EPCIS Event Model
  :description: This vocabulary is based on the EPC Information Services Specification
    http://www.gs1.org/sites/default/files/docs/epc/epcis_1_0_1-standard-20070921.pdf
:http://purl.org/eis/vocab/daq#:
  :title: Dataset Quality Vocabulary
  :description: Quality metrics can be (in principle) calculated on various forms
    of data (such as datasets, graphs, set of triples etc...). This vocabulary allow
    the owner/user of such RDF data to calculate metrics on multiple (and different)
    resources.
:http://purl.org/essglobal/vocab/:
  :title: ESSGlobal Vocabulary
  :description: 'A vocabulary for the Social and Solidarity Economy (SSE). This vocabulary
    is designed to be used in combination with the metadata schemes/vocabularies/ontologies:
    dcterms, good relations, foaf, vcard, organization and schema.org - this is defined
    in the Dublin Core Application Profile of the SSE. Developed by the ESSGlobal
    group of the Intercontinental Network for Promoting the Social and Solidarity
    Economy (RIPESS) Organisation.'
:http://purl.org/gen/0.1#:
  :title: Vocabulary for Linked Genealogical Data
  :description: A simple RDF vocabulary containing terms to facilitate the linking
    of genealogical data.
:http://purl.org/goodrelations/v1:
  :title: The GoodRelations Ontology for Semantic Web-based E-Commerce
  :description: The GoodRelations ontology provides the vocabulary for annotating
    e-commerce offerings (1) to sell, lease, repair, dispose, or maintain commodity
    products and (2) to provide commodity services.
:http://purl.org/healthcarevocab/v1:
  :title: Healthcare metadata - DICOM ontology
  :description: 'Ontology for healthcare metadata - especially metadata found in DICOM
    files (Digital Imaging and Communications in Medicine, see http://dicom.nema.org/).
    Author: Michael Brunnbauer, Bonubase GmbH (www.bonubase.com). The author''s email
    address is brunni@netestate.de. See http://purl.org/healthcarevocab/v1help for
    explanations.'
:http://purl.org/hpi/patchr#:
  :title: Patch Request Ontology
  :description: The Patch Request Ontology provides a schema to describe desired changes
    in Linked Data. By wrapping the Graph Update Ontology (guo) patch requests can
    be formulated to add, modify or delete particular triples (or subgraphs) within
    a dataset.
:http://purl.org/imbi/ru-meta.owl:
  :title: Representational Units Metadata Ontology
  :description: Draft for a recommendation for metadata on Representational Units
    (RU) which appear in ontologies. It is so far harmonized for implementation through
    owl annotation properties.
:http://purl.org/innovation/ns:
  :title: Ontology for Innovation
  :description: One key use case for this ontology is to facilitate the matching of
    needs and innovations.
:http://purl.org/iot/ontology/fiesta-iot:
  :title: FIESTA-IoT Ontology
  :description: The  FIESTA-IoT ontology takes inspiration from the well-known Noy
    et al. methodology  for reusing and interconnecting existing ontologies. To build
    the ontology, we leverage a number of core concepts from various mainstream ontologies
    and taxonomies, such as Semantic Sensor Network (SSN), M3-lite (a lite version
    of M3 ontology), WGS84, IoT-lite, Time, and DUL ontology.
:http://purl.org/iot/vocab/m3-lite#:
  :title: The Machine-to-Machine Measurement (M3) Lite Ontology
  :description: 'M3 lite taxonomy is designed for the FIESTA-IOT H2020 EU project.
    We refactor, clean and simplify the M3 ontology designed by Eurecom (Amelie Gyrard).
    M3 ontology lite is currently aligned with the quantity taxonomy used by several
    testbeds: SmartSantander (Spain), University of Surrey (United Kingdom), KETI
    (Korea) and Com4Innov (France).'
:http://purl.org/ipo/core:
  :title: IPO - Issue Procedure Ontology
  :description: Vocabulary for describing issues (or problems) and corresponding symptoms
    and solutions to a broad variety of contexts. It is intended to provide a generic,
    reusable core ontology that can be extended or specialized for use in domain-specific
    situations, aimed at supporting linked data publishing. The solutions are represented
    by procedures, which are possible workflows for solving corresponding issues.
:http://purl.org/iso25964/skos-thes:
  :title: ISO 25964 SKOS extension
  :description: This vocabulary aims at providing interoperability between SKOS and
    ISO 25964 ‐ 1:2011, the new standard for thesauri
:http://purl.org/library/:
  :title: Library extension of schema.org
  :description: Experimental "library" extension vocabulary for use with Schema.org
:http://purl.org/limo-ontology/limo/:
  :title: Linked Statistical Models Vocabulary
  :description: A Vocabulary for Incorporating Predictive Models into the Linked Data
    Web
:http://purl.org/linguistics/gold:
  :title: General Ontology for Linguistic Description
  :description: The General Ontology for Linguistic Description (GOLD) was created
    primarily for applications involving descriptive linguistics.
:http://purl.org/linked-data/api/vocab#:
  :title: Linked Data API Vocabulary
  :description: Configuration vocabulary for the Linked Data API
:http://purl.org/linked-data/cube:
  :title: The data cube vocabulary
  :description: This vocabulary allows multi-dimensional data, such as statistics,
    to be published in RDF.
:http://purl.org/linked-data/sdmx:
  :title: SDMX-RDF vocabulary
  :description: This vocabulary extends the data cube vocabulary to support publication
    of statistical data in RDF, using an information model based on SDMX
:http://purl.org/linked-data/sdmx/2009/code:
  :title: SDMX Code
  :description: Defines subclasses and instances of codes used in SDMX, such as currencies,
    decimals, frequencies ...
:http://purl.org/linked-data/sdmx/2009/dimension:
  :title: SDMX Dimension
  :description: Defines dimensions for the statistical "cubes" defined by SDMX
:http://purl.org/linkingyou/:
  :title: Linking-you vocabulary
  :description: Vocabulary for describing common webpages provided by an organisation
:http://purl.org/lobid/lv:
  :title: lobid vocab
  :description: Under this name space new properties and classes needed for the lobid.org
    service are defined . Already existing properties and classes which are (re)used
    in lobid.org aren't documented here.
:http://purl.org/media:
  :title: The Media RDF Vocabulary
  :description: In order to enable and encourage the sharing, distribution, syndication,   and
    aggregation of media content, the authors propose the Media RDF   vocabulary,
    an open standard for distributed media metadata.
:http://purl.org/muto/core:
  :title: Modular Unified Tagging Ontology (MUTO)
  :description: The Modular and Unified Tagging Ontology (MUTO) is an ontology for
    tagging and folksonomies. It is based on a thorough review of earlier tagging
    ontologies and unifies core concepts in one consistent schema. It supports different
    forms of tagging, such as common, semantic, group, private, and automatic tagging,
    and is easily extensible.
:http://purl.org/net/VideoGameOntology:
  :title: The Video Game Ontology
  :description: The Video Game Ontology is an ontology designed for describing video
    games and all the resources related to their game plays.
:http://purl.org/net/cartCoord#:
  :title: cartCoordOnt
  :description: Ontology for representation of cartesian co-ordinates
:http://purl.org/net/dbm/ontology#:
  :title: DBM Ontology
  :description: An ontology for the Drug Bureau of Macedonia (DBM).
:http://purl.org/net/hifm/ontology#:
  :title: HIFM Ontology
  :description: An ontology for describing brand-name drugs.
:http://purl.org/net/lio:
  :title: Lightweight Image Ontology
  :description: A Lightweight Ontology for Describing Images
:http://purl.org/net/nknouf/ns/bibtex:
  :title: BibTeX ontology
  :description: Transformation of bibTeX into an OWL ontology
:http://purl.org/net/ns/ex:
  :title: Example vocabulary
  :description: Vocabulary to include sample codes in a schema. Can work with XSLT
    (http://purl.org/net/ns/ns-schema.xsl) to present schema as XHTML list with examples.
:http://purl.org/net/ns/ontology-annot:
  :title: Ontology annotation DLiser vocabulary
  :description: Vocabulary to define some annotation properties as subproperties of
    common Dublin Core terms
:http://purl.org/net/opmv/ns#:
  :title: Open Provenance Model Vocabulary
  :description: OPMV, the Open Provenance Model Vocabulary, provides terms to enable
    practitioners of data publishing to publish their data responsibly.
:http://purl.org/net/p-plan#:
  :title: The P-PLAN Ontology
  :description: The Ontology for Provenance and Plans (P-Plan) is an extension of
    the PROV-O ontology [PROV-O] created to represent the plans that guided the execution
    of scientific processes. P-Plan describes how the plans are composed and their
    correspondence to provenance records that describe the execution itself.
:http://purl.org/net/po#:
  :title: Playlist Ontology
  :description: An ontology for describing playlists, playlist entries and songs.
:http://purl.org/net/provenance/ns#:
  :title: Provenance Vocabulary Core Ontology
  :description: The Provenance Vocabulary Core Ontology provides the main classes
    and properties required to describe provenance of data on the Web.
:http://purl.org/net/provenance/types#:
  :title: Provenance Vocabulary types
  :description: Extends the Provenance Vocabulary by defining subclasses of the types
    of provenance elements introduced in the core ontology.
:http://purl.org/net/soron:
  :title: 'SORON: Social Relationships ONtology'
  :description: The Social Relationships ONtology (SORON) attempts to describe the
    different types of social relationships in society (both objective and subjective).
    Current version focuses on inter-personal 1:1 relationships (except family relationships).
    Other types of relationships may be covered in later versions. It complements
    FOAF and RELATIONSHIP ontologies.
:http://purl.org/net/step:
  :title: Semantic Trajectory Episodes
  :description: A lightweight ontology for representing semantic trajectories and
    contextual elements in terms of features of interests and episodes.
:http://purl.org/net/tsn#:
  :title: Territorial Statistical Nomenclature Ontology
  :description: This RDF ontology allows describing any Territorial Statistical Nomenclature
    (TSN) (i.e., partition of the territory) used as a support to socio-economic data
    (statistical data that describe territory in terms of population, unemployement
    rate, transport access, etc.).
:http://purl.org/net/tsnchange#:
  :title: Territorial Statistical Nomenclature Change Ontology
  :description: The TSN-Change ontology aims at describing changes that occured from
    one version of a Territorial Statistical Nomenclature (TSN) (i.e., partition of
    the territory) and its subsequent (e.g., change in territorial units boundaries
    to reflect an administrative reorganisation).
:http://purl.org/net/vocab/2004/03/label:
  :title: label
  :description: Term definitions for singular and plural label properties
:http://purl.org/net/wf-invocation:
  :title: Workflow Invocation Ontology
  :description: Wf-invoc is a simple profile of the P-plan ontology to describe how
    workflow steps are invoked within a workflow execution.
:http://purl.org/net/wf-motifs:
  :title: The Workflow Motif Ontology
  :description: Ontology for describing Workflow Motifs. Workflow Motifs outline the
    kinds of data-intensive activities that are observed in workflows (data-operation
    motifs) and the different manners in which activities are implemented within workflows
    (workflow-oriented motifs).
:http://purl.org/olia/ubyCat.owl:
  :title: ubyCat.owl
  :description: |-
    OLiA Annotation Model for Uby Parts of Speech (Gurevych et al, 2012)
    extracted from the Uby DTD (http://purl.org/olia/ubyCat.owl, version of Nov 21th, 2012).

    References
    Iryna Gurevych, Judith Eckle-Kohler, Silvana Hartmann, Michael Matuschek, Christian M. Meyer and Christian Wirth, 2012, Uby - A Large-Scale Unified Lexical-Semantic Resource, Proceedings of the 13th Conference of the European Chapter of the Association for Computational Linguistics (EACL 2012), Avignon, France.

    The DTD is made available under a Creative Commons Attribution-ShareAlike 3.0 Unported (CC BY-SA 3.0) license which is available at http://creativecommons.org/licenses/by-sa/3.0/
    You are free to share (copy, distribute and transmit) the work, to develop your own extensions (adapt, remix) of the work, and to make commercial use of the work.
:http://purl.org/onto-ocds/ocds:
  :title: Schema for an Open Contracting Release (OCDS)
  :description: The OCDS is a data model that aims at structuring and publishing contracting
    data (tenders, procurements, awards, transactions, etc.). It got international
    adoption and is one of the leading models in this domain.
:http://purl.org/ontology/af/:
  :title: Audio Features Ontology
  :description: This vocabulary expresses some common concepts to represent some features
    of audio signals.
:http://purl.org/ontology/ao/core#:
  :title: Association Ontology
  :description: Provides basic concepts and properties for describing specific association
    statements to something, e.g. an occasion, a genre or a mood ...
:http://purl.org/ontology/bibo/:
  :title: The Bibliographic Ontology
  :description: The Bibliographic Ontology Specification provides main concepts and
    properties for describing citations and bibliographic references (i.e. quotes,
    books, articles, etc) on the Semantic Web.
:http://purl.org/ontology/cco/core#:
  :title: Cognitive Characteristics Ontology
  :description: The Cognitive Characteristics Ontology specification provides a vocabulary
    for describing cognitive pattern within contexts, their temporal dynamics and
    their origins, on/ for the Semantic Web.
:http://purl.org/ontology/chord/:
  :title: The OMRAS2 Chord Ontology
  :description: This document describes the first draft of a chord ontology based
    on work from the Centre for Digital Music, Queen Mary, University of London. It
    has been created as part of the OMRAS2 project and is intended to provide a common,
    versatile vocabulary for describing chords and chord sequences in RDF.
:http://purl.org/ontology/co/core#:
  :title: Counter Ontology
  :description: The Counter Ontology specification provides basic concepts and properties
    for describing a general counter concept and some important sub counters
:http://purl.org/ontology/daia:
  :title: Document Availability Information Ontology
  :description: The Document Availability Information Ontology (DAIA) describes the
    current availability of documents in libraries and similar institutions. Availability
    can be expressed in terms of specific services.
:http://purl.org/ontology/dso:
  :title: Document Service Ontology
  :description: A micro-ontology that defines a set of typical document-related services
    such as provided by libraries, museums and archives.
:http://purl.org/ontology/dvia:
  :title: The visualization vocabulary for LOD applications
  :description: dvia is an RDF vocabulary designed to facilitate interoperability
    between visualization applications published on the Web.
:http://purl.org/ontology/ecpo:
  :title: Enumeration and Chronology of Periodicals Ontology
  :description: Defines the common bibliographic terms for the description of enumeration
    and chronology of periodicals
:http://purl.org/ontology/holding:
  :title: Holding Ontology
  :description: A vocabulary to express (library) holdings in RDF
:http://purl.org/ontology/is/core#:
  :title: Info Service Ontology
  :description: The Information Service Ontology specification provides basic concepts
    and properties for describing different information services, e.g. Wikipedia,
    MusicBrainz, Freebase
:http://purl.org/ontology/mo/:
  :title: Music Ontology
  :description: The Music Ontology Specification provides main concepts and          properties
    fo describing music (i.e. artists, albums and tracks) on the Semantic Web
:http://purl.org/ontology/olo/core#:
  :title: Ordered List Ontology
  :description: The Ordered List Ontology Specification provides basic concepts and
    properties for describing ordered lists as semantic graphs.
:http://purl.org/ontology/pbo/core#:
  :title: Play Back Ontology
  :description: The Play Back Ontology specification provides basic concepts and properties
    for describing concepts that are related to the play back domain.
:http://purl.org/ontology/places:
  :title: The Places Ontology
  :description: The Places Ontology is a simple lightweight ontology for describing
    places of geographic interest.
:http://purl.org/ontology/po/:
  :title: Programmes ontology
  :description: This ontology aims at providing a simple vocabulary for describing
    programmes. It covers brands, series (seasons), episodes, broadcast events, broadcast
    services, etc.
:http://purl.org/ontology/prv/core#:
  :title: Property Reification Vocabulary
  :description: A vocabulary for describing the ontology design pattern of property
    reification.
:http://purl.org/ontology/rec/core#:
  :title: Recommendation Ontology
  :description: The Recommendation Ontology specification provides basic concepts
    and properties for describing recommendations on/ for the Semantic Web.
:http://purl.org/ontology/service:
  :title: The Service Ontology
  :description: A micro-ontology that defines the general concept of a service.
:http://purl.org/ontology/similarity/:
  :title: The Similarity Ontology
  :description: An ontology to describe associations between things. Although this
    ontology was designed with music similarity in mind, it can readily be applied
    to other domains.
:http://purl.org/ontology/ssso:
  :title: Simple Service Status Ontology
  :description: An event-based RDF ontology for typical status in fulfillment of a
    service
:http://purl.org/ontology/stories/:
  :title: Stories Ontology
  :description: The Stories ontology was developed in collaboration with the BBC,
    with an aim to creating an ontology for narrative representation that could be
    applied across a diverse set of cases. These included accounts of events in Northern
    Ireland, the storylines of Doctor Who episodes, and key events of the Battle of
    Britain.
:http://purl.org/ontology/storyline:
  :title: A News Storyline Ontology
  :description: The News Storyline Ontology is a generic model for describing and
    organising the stories news organisations tell. The ontology is intended to be
    flexible to support any given news or media publisher's approach to handling news
    stories. At the heart of the ontology, is the concept of Storyline.
:http://purl.org/ontology/wi/core#:
  :title: The Weighted Interests Vocabulary
  :description: The Weighted Interests Vocabulary specification provides basic concepts
    and properties for describing describing preferences (interests) within contexts,
    their temporal dynamics and their origin on/ for the Semantic Web.
:http://purl.org/ontology/wo/:
  :title: BBC Wildlife Ontology
  :description: A simple vocabulary for describing biological species and related
    taxa.
:http://purl.org/ontology/wo/core#:
  :title: Weighting Ontology
  :description: The Weighting Ontology specification provides a vocabulary for describing
    weightings and their referenced scales, on/ for the Semantic Web.
:http://purl.org/opdm/refrigerator#:
  :title: Fridge and Freezer Vocabulary
  :description: Vocabulary to describe fridges and freezers
:http://purl.org/openorg/:
  :title: Open Organisations
  :description: This vocabulary provides supplementary terms for organisations wishing
    to publish open data about themselves.
:http://purl.org/oslo/ns/localgov:
  :title: OSLO Exchange Standard
  :description: This version of the OSLO Exchange Standard provides a minimum set
    of classes and properties for describing a natural person, i.e. the individual
    as opposed to any role they may play in society or the relationships they have
    to other people, organisations and property; all of which contribute significantly
    to the broader concept of identity. The vocabulary is closely integrated with
    the Person, Organisation and Location Vocabularies published by the W3C in the
    Gov Linked Data Project. The OSLO specification is the result of a public-private
    partnership initiated by V-ICT-OR, the Flemish Organization for ICT in Local Government.
:http://purl.org/pav/:
  :title: Provenance, Authoring and Versioning
  :description: PAV is a lightweight ontology for tracking Provenance, Authoring and
    Versioning. PAV specializes the W3C provenance ontology PROV-O in order to describe
    authorship, curation and digital creation of online resources.
:http://purl.org/procurement/public-contracts:
  :title: Public Contracts Ontology
  :description: Public Contracts Ontology offers a means of expression for describing
    public contracts in the public sector
:http://purl.org/prog/:
  :title: The Event Programme Vocabulary
  :description: This Vocabulary provides the means to create a document which describes
    a large event or other connected series of events. The primary purpose is to help
    humans comprehend the programme, not describe absolute truth. A single event (or
    even series) may have multiple programmes.
:http://purl.org/qb4olap/cubes:
  :title: Vocabulary for publishing OLAP data cubes
  :description: This vocabulary allows to publish and operate with OLAP cubes in RDF
:http://purl.org/reco#:
  :title: RECommendations Ontology
  :description: The RECO ontology defines the vocabulary for representing preferences-as-constraints
    and preferences-as-ratings as RDF graphs. This lightweight vocabulary provides
    domain-independent means to describe user profiles in a coherent and context-aware
    way. RECO has been designed as an extension of both Friend-Of-A-Friend (FOAF)
    and Who Am I! (WAI) ontologies.
:http://purl.org/rss/1.0:
  :title: Vocabulary for Rich Site Summary (RSS) 1.0
  :description: RDF Schema declaration for Rich Site Summary (RSS) 1.0
:http://purl.org/saws/ontology:
  :title: Sharing Ancient Wisdoms Ontology
  :description: Ontology for the Sharing Ancient Wisdoms (SAWS) project, to represent
    the information and knowledge available in medieval gnomologia (collections of
    wise sayings). SAWS concentrates mainly on Ancient Greek and Arabic manuscripts
    containing wisdom literature. All class descriptions are provided by domain experts
    and the ontology has been developed through collaboration between these experts
    and ontology developers.
:http://purl.org/seo/:
  :title: The Scientific Events Ontology
  :description: The vocabulary allows for the description of data about scientific
    events such as conferences, symposiums and workshops.
:http://purl.org/spar/biro:
  :title: The Bibliographic Reference Ontology
  :description: BiRO, the Bibliographic Reference Ontology, is an ontology structured
    according to the FRBR model to define bibliographic records (as subclasses of
    frbr:Work) and bibliographic references (as subclasses of frbr:Expression), and
    their compilations into bibliographic collections such as library catalogues,
    and into bibliographic lists such as reference lists in journal articles, respectively.
:http://purl.org/spar/c4o:
  :title: C4O, the Citation Counting and Context Characterization Ontology
  :description: C4O allows the characterization of bibliographic citations in terms
    of their number and their context.
:http://purl.org/spar/cito:
  :title: CiTO, the Citation Typing Ontology
  :description: The Citation Typing Ontology enables characterization of the nature
    or type of citations
:http://purl.org/spar/datacite:
  :title: The DataCite Ontology
  :description: The DataCite Ontology is an ontology written in OWL 2 DL to enable
    certain metadata properties of the DataCite Metadata Specification version 2.0
    (http://datacite.org/schema/DataCite-MetadataKernel_v2.0.pdf) to be described
    in RDF.
:http://purl.org/spar/deo:
  :title: The Discourse Elements Ontology
  :description: The Discourse Elements Ontology is an ontology for describing the
    major rhetorical elements of a document such as a journal article. It is a subsidiary
    ontology that is imported into the Document Components Ontology, itself part of
    SPAR, the Semantic Publishing and Referencing Ontologies
:http://purl.org/spar/doco:
  :title: DoCO, the Document Components Ontology
  :description: An ontology for describing the component parts of a bibliographic
    document
:http://purl.org/spar/fabio:
  :title: FRBR-aligned Bibliographic Ontology
  :description: FaBiO, the FRBR-aligned Bibliographic Ontology, is an ontology for
    recording and publishing on the Semantic Web bibliographic records of scholarly
    endeavours. It forms part of SPAR, a suite of Semantic Publishing and Referencing
    Ontologies.
:http://purl.org/spar/pro:
  :title: The Publishing Roles Ontology
  :description: PRO, the Publishing Roles Ontology, is an ontology for describing
    the role(s) in the publication process of a particular agent over a defined period
    of time. It forms part of SPAR, a suite of Semantic Publishing and Referencing
    Ontologies.
:http://purl.org/spar/pso:
  :title: The Publishing Status Ontology
  :description: an ontology for describing the status held by a bibliographic document
    or other publication entity at each of the various stages in the publishing process.
    It forms part of SPAR, a suite of Semantic Publishing and Referencing Ontologies
:http://purl.org/spar/pwo:
  :title: The Publishing Workflow Ontology
  :description: An ontology for describing the workflow associated with the publication
    of a document.
:http://purl.org/spar/scoro/:
  :title: Scholarly Contributions and Roles Ontology
  :description: SCoRO, the Scholarly Contributions and Roles Ontology, is an ontology
    for use by authors and publishers for describing the contributions that may be
    made and the roles that may be held by a person with respect to a journal article
    or other publication, and by research administrators and others for describing
    contributions and roles with respect to other aspects of scholarly research.
:http://purl.org/stuff/rev#:
  :title: Review Vocabulary
  :description: Vocabulary for expressing reviews and ratings
:http://purl.org/swan/2.0/discourse-relationships/:
  :title: Discourse relationships vocabulary
  :description: Relationships without range and domains meant to be reused in different
    contexts
:http://purl.org/theatre#:
  :title: Theatre Ontology
  :description: An ontology for organising theatrical data.
:http://purl.org/tio/ns#:
  :title: The Tickets Ontology
  :description: A vocabulary for describing tickets for events, transportation, or
    points of interest for e-commerce.
:http://purl.org/toco/:
  :title: Toucan Ontology
  :description: A ontology developed for telecommunciation network systems with hybrid
    technologies, e.g., WiFi, LiFi, LTE, 2G/3G, optical, etc.
:http://purl.org/twc/ontologies/cmo.owl:
  :title: Conceptual Model Ontology
  :description: An ontology to tie classes and properties to SKOS concepts
:http://purl.org/twc/ontology/cdm.owl#:
  :title: Conceptual Depth and Momentum
  :description: An attempt to represent how universal/accepted/popular a URI is
:http://purl.org/twc/vocab/conversion/:
  :title: Conversion Ontology
  :description: Ontology used to describe interpretations of tabular literals to produce
    RDF
:http://purl.org/uco/ns#:
  :title: Used Cars Ontology
  :description: A Web vocabulary for describing aspects of used cars for e-commerce.
:http://purl.org/umu/uneskos:
  :title: UNESKOS Vocabulary
  :description: An RDF vocabulary for extending some SKOS and ISO-THES functions in
    order to improve the linked data consumption of SKOS datasets
:http://purl.org/voc/summa/:
  :title: SUMMA Vocabulary
  :description: The SUMMA Vocabulary enables to request and represent summarized RDf
    resources. It should be used in context to the SUMMA API definition.
:http://purl.org/vocab/aiiso/schema:
  :title: Academic Institution Internal Structure Ontology
  :description: The Academic Institution Internal Structure Ontology (AIISO) provides
    classes and properties to describe the internal organizational structure of an
    academic institution. AIISO is designed to work in partnership with Participation
    (http://purl.org/vocab/participation/schema), FOAF (http://xmlns.com/foaf/0.1/)
    and aiiso-roles (http://purl.org/vocab/aiiso-roles/schema) to describe the roles
    that people play within an institution.
:http://purl.org/vocab/bio/0.1/:
  :title: 'BIO: A vocabulary for biographical information'
  :description: A vocabulary for describing biographical information about people,
    both living and dead.
:http://purl.org/vocab/changeset/schema:
  :title: Changeset
  :description: This vocabulary defines a set of terms for describing changes to resource
    descriptions.
:http://purl.org/vocab/frbr/core:
  :title: Expression of Core FRBR Concepts in RDF
  :description: An expression in RDF of the concepts and relations described in the
    IFLA report on the Functional Requirements for Bibliographic Records (FRBR)
:http://purl.org/vocab/frbr/extended:
  :title: Extended FRBR
  :description: Expression of Extended FRBR Concepts in RDF
:http://purl.org/vocab/lifecycle/schema:
  :title: Lifecycle Schema
  :description: The Lifecycle Schema provides classes and properties that allow the
    specification of a lifecycle that any resource may pass through.
:http://purl.org/vocab/participation/schema:
  :title: Participation Schema
  :description: The participation ontology is a simple model for describing the roles
    that people play within groups. It is intended that specific domains will create
    subclasses of roles within their own areas of expertise.
:http://purl.org/vocab/relationship/:
  :title: Relationship
  :description: A vocabulary for describing relationships between people
:http://purl.org/vocab/vann/:
  :title: 'VANN: A vocabulary for annotating vocabulary descriptions'
  :description: A vocabulary for annotating descriptions of vocabularies with examples
    and usage notes.
:http://purl.org/vocommons/voaf:
  :title: Vocabulary of a Friend
  :description: A vocabulary to describe linked data vocabularies and their relations
:http://purl.org/vsearch/:
  :title: vSearch Vocabulary
  :description: The vSearch vocabulary facilitates the querying and retrieval of vocabulary
    terms from a vocabularies directory. It can be used to map keywords with mapped
    result terms accompanied with a ranking value.
:http://purl.org/vso/ns:
  :title: Vehicle Sales Ontology
  :description: The Vehicle Sales Ontology for Semantic Web-based E-Commerce
:http://purl.org/vvo/ns#:
  :title: Volkswagen Vehicles Ontology
  :description: A vocabulary for describing Volkswagen-specific features of automobiles
    and their components
:http://purl.org/wai#:
  :title: Roles and Profiles Ontology
  :description: WAI vocabulary aims to extend the FOAF specification through introducing
    the concepts of roles and profiles. In society, people are more than just persons,
    they can be musicians, presidents of government, firemen, football players or
    car drivers in a traffic jam.
:http://purl.org/wf4ever/ro:
  :title: The Research Object Ontology
  :description: This ontology shows how AO and ORE ontologies can be used together
    to define a ResearchObject. This ontology is further customized by the wf4ever
    ontology.
:http://purl.org/wf4ever/wfdesc:
  :title: The Wfdesc ontology
  :description: This ontology ("wfdesc") describes an abstract workflow description
    structure, allowing the description of a scientific workflow as a direct acyclic
    graph, or a dataflow. This ontology is meant as an upper ontology for more specific
    workflow definitions, and as a way to express abstract workflows. The wfprov ontology
    shows how to link these descriptions to a provenance trace of a workflow execution.
:http://purl.org/wf4ever/wfprov:
  :title: The Wfprov Ontology
  :description: The wfprov ontology shows how to express minimal provenance information
    about the execution of a workflow described using the wfdesc ontology.
:http://purl.org/xapi/ontology#:
  :title: xAPI Controlled Vocabulary Ontology
  :description: This ontology contains a list of the classes and properties that can
    be used when for creating and publishing a controlled vocabulary dataset for xAPI
    communities of practice.
:http://purl.uniprot.org/core/:
  :title: Uniprot Core Ontology
  :description: Properties and classes used for protein annotation
:http://qudt.org/schema/qudt:
  :title: Quantities, Units, Dimensions and Types
  :description: The QUDT, or 'Quantity, Unit, Dimension and Type' collection of ontologies
    define the base classes properties, and restrictions used for modeling physical
    quantities, units of measure, and their dimensions in various measurement systems.
:http://rdaregistry.info/Elements/a:
  :title: RDA Agent properties
  :description: The Agent properties element set consists of properties representing
    the attributes and relationships of the RDA Agent, Person, Family, and Corporate
    Body entities. Each property in the element set has a domain of the class representing
    one of these entities.
:http://rdaregistry.info/Elements/c:
  :title: RDA Classes
  :description: The Classes element set consists of classes representing the RDA entities,
    including Work, Expression, Manifestation, Item, Person, Family, Corporate Body,
    and Agent.
:http://rdaregistry.info/Elements/e:
  :title: RDA Expression properties
  :description: The Expression properties element set consists of properties representing
    the attributes and relationships of the RDA Expression entity. Each property in
    the element set has a domain of the class representing this entity.
:http://rdaregistry.info/Elements/i:
  :title: RDA Item properties
  :description: The Item properties element set consists of properties representing
    the attributes and relationships of the RDA Item entity.
:http://rdaregistry.info/Elements/m:
  :title: RDA Manifestation properties
  :description: The Manifestation properties element set consists of properties representing
    the attributes and relationships of the RDA Manifestation entity.
:http://rdaregistry.info/Elements/u:
  :title: RDA Unconstrained properties
  :description: The Unconstrained properties element set consists of properties representing
    the attributes and relationships of the all RDA entities. Each property in the
    element set has semantics which are independent of the FRBR model and has no specified
    domain or range.
:http://rdaregistry.info/Elements/w:
  :title: RDA Work properties
  :description: The Work properties element set consists of properties representing
    the attributes and relationships of the RDA Work entity.
:http://rdf-vocabulary.ddialliance.org/discovery:
  :title: DDI-RDF Discovery Vocabulary
  :description: A metadata vocabulary for documenting research and survey data
:http://rdf-vocabulary.ddialliance.org/phdd:
  :title: Physical Data Description
  :description: Physical data description (PHDD) of existing or published data (tables)
    in a rectangular format. The data could be either represented in records with
    character-separated values (CSV) or in records with fixed length.
:http://rdf-vocabulary.ddialliance.org/xkos:
  :title: XKOS
  :description: An extension of SKOS for representaion of nomenclatures
:http://rdf.geospecies.org/methods/observationMethod.rdf:
  :title: Observation Method Ontology
  :description: This is a taxonomy of some observation methods. It is incomplete
:http://rdf.geospecies.org/ont/geospecies:
  :title: GeoSpecies Ontology
  :description: The GeoSpecies Ontology is used to describe geographical distribution
    of living species.
:http://rdf.insee.fr/def/demo:
  :title: Demographic ontology from the French Statistics Institute
  :description: Ontology with classes and properties used for demography, mostly in
    the census of the population
:http://rdf.insee.fr/def/geo:
  :title: French Statistical ontology for geolocation
  :description: Ontology describing geographic entities as seen by the French Statistical
    Institute
:http://rdf.muninn-project.org/ontologies/appearances:
  :title: Appearances Ontology Specification
  :description: Appearances is an ontology that grew out of the need to record personal
    appearance details about individuals while taking into account errors of perception
    and translation between various diffferent standards. Originally it was meant
    to record physical caracteristics of Great War soldiers from their medical files,
    but it became evident that the resource was also useful for other purposes.
:http://rdf.muninn-project.org/ontologies/military:
  :title: Military Ontology Specification
  :description: The Muninn Military Ontology marks up information about military people,
    organizations and events.
:http://rdf.myexperiment.org/ontologies/base/:
  :title: The myExperiment Base Ontology
  :description: This ontology provides the base elements required by myExperiment
    for content management, social networking and object annotation.
:http://rdf.myexperiment.org/ontologies/snarm/:
  :title: Simple Network Access Rights Management Ontology
  :description: This ontology is designed for representing access rights within a
    simple network of associated users/groups
:http://rdfs.co/bevon/:
  :title: 'BEVON: Beverage Ontology'
  :description: Beverage Ontology is a Web vocabulary for describing beverages, mainly
    alcoholic.
:http://rdfs.co/juso/:
  :title: Juso Ontology
  :description: Juso Ontology is a Web vocabulary for describing geographical addresses
    and features.
:http://rdfs.co/juso/kr/:
  :title: South Korea Extension to Juso Ontology
  :description: South Korea Extension to Juso Ontology is a Web vocabulary that extends
    Juso Ontology to describe geographical addresses and features in South Korea.
:http://rdfs.org/scot/ns#:
  :title: Social Semantic Cloud of Tags
  :description: SCOT is an ontology for describing the structure and the semantics
    for tagging data across heterogenous users, sources, and applications.
:http://rdfs.org/sioc/ns#:
  :title: Semantically-Interlinked Online Communities
  :description: SIOC is an ontology for describing the information in online communities.
:http://rdfs.org/sioc/types#:
  :title: SIOC Types Ontology Module
  :description: Extends the SIOC Core Ontology (Semantically-Interlinked Online Communities)
    by defining subclasses and subproperties of SIOC terms.
:http://rdfunit.aksw.org/ns/core#:
  :title: Test-Driven Data Debugging Ontology
  :description: The Databugger ontology describes concepts used in Databugger, a test
    driven data-debugging framework that can run automatically generated (based on
    a schema) and manually generated test cases against an endpoint.
:http://rdvocab.info/Elements:
  :title: RDA Group 1 Elements
  :description: This is the provisional registration of the RDA Group 1 Element Vocabulary,
    managed by the DCMI/RDA Task Group.
:http://rdvocab.info/ElementsGr2:
  :title: RDA Group 2 Elements
  :description: The second group of metadata elements defined by RDA
:http://rdvocab.info/ElementsGr3:
  :title: RDA Group 3 Elements
  :description: This group of RDA elements defines preferred and variant names for
    concepts, places and events
:http://rdvocab.info/RDARelationshipsWEMI:
  :title: RDA Relationships for Works, Expressions, Manifestations, Items
  :description: A vocabulary defining a large variety of specific relationships between
    the various levels of the FRBR pile.
:http://rdvocab.info/roles:
  :title: RDA Roles
  :description: Defines possible roles linking agents to FRBR objects (works, expressions,
    manifestations, items)
:http://rdvocab.info/uri/schema/FRBRentitiesRDA:
  :title: FRBR Entities for RDA
  :description: Defines the core RDA classes, including FRBR levels Work, Expression,
    Manifestation and Item.
:http://reegle.info/schema:
  :title: Renewable Energy and Energy Efficiency
  :description: Vocabulary used to describe clean energy actors, projects and technologies
:http://reference.data.gov.au/def/ont/dataset:
  :title: Dataset Ontology
  :description: "The data.gov.au Dataset Ontology is an OWL ontology designed to describe
    the characteristics of datasets published on data.gov.au.\n\nThe ontology contains
    elements which describe the publication, update, origin, governance, spatial and
    temporal coverage and other contextual information about the dataset. The ontology
    also covers aspects of organisational custodianship and governance.\n \nBy using
    this ontology to describe datasets on data.gov.au publishers increase discoverability
    and enable the consumption of this information in other applications/systems as
    Linked Data. It further enables decentralised publishing of catalogs and facilitates
    federated dataset search across sites, e.g. in datasets that are published by
    the States.\n \nOther publishers of Linked Data may make assertions about data
    published using this ontology, e.g. they may publish information about the use
    of the dataset in other applications."
:http://reference.data.gov.au/def/ont/iso19160-1-address:
  :title: ISO19160-1:2015 Address ontology
  :description: 'This ontology is a version of the ISO TC211, Group for Ontology Management
    (GOM)''s OWL ontology interpretation of the ISO19160-1:2015 "Addressing -- Part
    1: Conceptual model" standard (see https://www.iso.org/standard/61710.html) taken
    from that ontology''s source code, published at https://github.com/ISO-TC211/GOM/tree/master/isotc211_GOM_harmonizedOntology/19160-1/2015.'
:http://reference.data.gov.uk/def/central-government:
  :title: Central Government Ontology
  :description: An ontology of UK central government
:http://reference.data.gov.uk/def/intervals:
  :title: Intervals Ontology
  :description: An ontology for time intervals
:http://reference.data.gov.uk/def/organogram:
  :title: Organogram Data Vocabulary
  :description: Extension of data cube for civil service junior posts
:http://reference.data.gov.uk/def/parliament:
  :title: Parliament Ontology
  :description: An ontology of UK Parliament
:http://reference.data.gov.uk/def/payment#:
  :title: Payments ontology
  :description: Vocabulary for representing payments, such as government expenditures,
    using the data cube representation.
:http://resource.geosciml.org/ontology/timescale/gts:
  :title: Geologic Timescale model
  :description: This is an RDF/OWL representation of the GeoSciML Geologic Timescale
    model, which has been adapted from the model described in Cox, S.J.D, & Richard,
    S.M. (2005) A formal model for the geologic timescale and GSSP, compatible with
    geospatial information transfer standards, Geosphere, Geological Society of America
    1/3, 119–137.
:http://resource.geosciml.org/ontology/timescale/thors:
  :title: The Temporal Ordinal Reference Systems
  :description: An OWL representation of the model for Temporal Ordinal Reference
    Systems defined in GeoSciML v3.
:http://rhizomik.net/ontologies/copyrightonto.owl:
  :title: Copyright Ontology
  :description: The Copyright Ontology is a contribution geared towards the development
    of copyright-aware Digital Rights Management (DRM) systems.
:http://salt.semanticauthoring.org/ontologies/sao:
  :title: SALT Annotation Ontology
  :description: The SALT Annotation Ontology represents the connection layer between
    the rhetorical and argumentation and the document structure and content
:http://salt.semanticauthoring.org/ontologies/sdo:
  :title: SALT Document Ontology
  :description: The SALT Document Ontology captures the linear structure of the publication,
    in addition to the identification and revisioning information of the publication's
    content.
:http://salt.semanticauthoring.org/ontologies/sro:
  :title: SALT Rhetorical Ontology
  :description: The SALT Rhetorical Ontology externalizes the rhetorical and the argumentation
    captured in the publication's content.
:http://schema.mobivoc.org/:
  :title: 'MobiVoc: Open Mobility Vocabulary'
  :description: Our goal is to significantly improve the data mobility between all
    stakeholders by providing a standardized vocabulary using Semantic Web technologies
    and ontologies. For the open vocabulary covering various mobility aspects we use
    RDF (Resource Description Framework) - a recommended specification of the World
    Wide Web Consortium (W3C) and the so-called lingua franca for the integration
    of data and web. We invite everyone who is interested to join our MobiVoc initiative
    and to participate in the development of the Open Mobility Vocabulary.
:http://schema.org/:
  :title: Schema.org vocabulary
  :description: Search engines including Bing, Google, Yahoo! and Yandex rely on schema.org
    markup to improve the display of search results, making it easier for people to
    find the right web pages.
:http://schema.theodi.org/odrs:
  :title: Open Data Rights Statement Vocabulary
  :description: A vocabulary that supports the publication of Open Data by providing
    the means to capture machine-readable "rights statements", e.g. the licensing
    information, copyright notices and attribution requirements that are associated
    with the publication and re-use of a dataset.
:http://securitytoolbox.appspot.com/MASO:
  :title: Mobile Agents Security
  :description: Ontology for security of mobile agents
:http://securitytoolbox.appspot.com/securityAlgorithms#:
  :title: Algorithms Ontology
  :description: An ontology describing cryptographic algorithms
:http://securitytoolbox.appspot.com/securityMain:
  :title: Security Ontology
  :description: A security ontology to annotate resources with security-related information
:http://securitytoolbox.appspot.com/stac:
  :title: 'Security Toolbox : Attacks and Countermeasures'
  :description: 'A vocabulary to describe main security and cryptographic concepts:
    attacks, security mechanisms, OSI model, security protocols, security tools in
    numerous technologies: Web applications, network management, Sensor networks,
    Cellular (2G, 3G, 4G) and Wireless (Wifi), etc.'
:http://semanticscience.org/ontology/sio.owl:
  :title: Semanticscience Integrated Ontology
  :description: The semanticscience integrated ontology (SIO) provides a simple, integrated
    ontology (types, relations) for objects, processes and their attributes. This
    project provides foundational support for the Bio2RDF (http://bio2rdf.org) and
    SADI (http://sadiframework.org) projects.
:http://semanticweb.cs.vu.nl/2009/11/sem/:
  :title: The SEM Ontology
  :description: 'The SEM Ontology defines entities that make up the context of an
    event: Events, Actors, Places, Times.'
:http://semweb.mmlab.be/ns/apps4X:
  :title: The vocabulary for Co-creation Events based on Open Data
  :description: apps4X is an RDF vocabulary defined to facilitate the description
