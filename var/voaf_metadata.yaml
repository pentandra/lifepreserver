    for configuring such services, and allows a NEE service to describe and publish
    as Linked Data its entity mining capabilities, but also to be dynamically configured.
:http://www.identity.org/ontologies/identity.owl:
  :title: Ontology of digital identity.
  :description: v.2.0 based on P3P1.0 Specification http://www.w3.org/TR/P3P/
:http://www.irit.fr/recherches/MELODI/ontologies/IoT-Lifecycle:
  :title: IoT-Lifecycle
  :description: "This ontology is a specialization of the lifecycle vocabulary (http://purl.org/vocab/lifecycle/schema)
    meant to be used in the context of IoT. It is used as a module in the IoT core
    domain ontology IoT-O (www.irit.fr/recherches/MELODI/ontologies/IoT-O). \n\nIoT-Lifecycle
    adds a specific state definition (ParametrizedState) and a specific transition
    (Update) that is useful to model actuators."
:http://www.irit.fr/recherches/MELODI/ontologies/IoT-O:
  :title: IoT-O
  :description: "IoT-O is a core domain Internet of Things ontology. It is intended
    to model horizontal knowledge about IoT systems and applications, and to be extended
    with vertical, application specific knowledge.\nIt is constituted of different
    modules : \n - A sensing module, based on W3C's SSN (http://purl.oclc.org/NET/ssnx/ssn)\n
    - An acting module, based on SAN (http://www.irit.fr/recherches/MELODI/ontologies/SAN)\n
    - A service module, based on MSM (http://iserve.kmi.open.ac.uk/ns/msm/msm-2014-09-03.rdf)
    and hRest (http://www.wsmo.org/ns/hrests)\n - A lifecycle module, based on a lifecycle
    vocabulary (http://vocab.org/lifecycle/schema-20080603.rdf) and an iot-specific
    extension (http://www.irit.fr/recherches/MELODI/ontologies/IoT-Lifecycle)\n -
    An energy module, based on powerOnt (ttp://elite.polito.it/ontologies/poweront.owl)\n\nIoT-O
    developping team also contributes to the oneM2M IoT interoperability standard."
:http://www.irit.fr/recherches/MELODI/ontologies/SAN:
  :title: SAN (Semantic Actuator Network)
  :description: |-
    This ontology is intended to describe Semantic Actuator Networks, as a counterpoint to SSN definition of Semantic Sensor Networks. An actuator is a physical device having an effect on the world (see Actuator for more information).

    It is worth noticing that some concepts are imported from SSN, but not SSN as a whole. This is a design choice intended to separate as much as possible the definition on actuator from the definition of sensor, which are completely different concept that can be used independantly from each other.

    This ontology is used as a ontological module in IoT-O ontology.
:http://www.kanzaki.com/ns/music:
  :title: Music Vocabulary
  :description: A vocabulary, or music ontology, to describe classical music and performances.
    Classes (categories) for musical works, events, instruments and performers, as
    well as related properties are defined. Make sure to distinguish musical works
    (e.g. Opera) from performance events (Opera_Event), or works (String_Quartette)
    from performer (StringQuartetEnsemble in this vocab), whose natural language terms
    are used interchangeblly. The present version experiments more precise model to
    describe a musical work, its representations (performances, scores, etc) and a
    musical event to present a representation (a concert). Includes 30 keys as individuals.
:http://www.kanzaki.com/ns/whois:
  :title: Who's who description vocabulary
  :description: A vocabulary to describe a person's profile and history
:http://www.lexinfo.net/ontology/2.0/lexinfo:
  :title: LexInfo Ontology
  :description: Version 2.0 of LexInfo Ontology, based on Lemon
:http://www.lingvoj.org/olca:
  :title: Ontology Loose Coupling Annotation
  :description: A vocabulary defining annotations enabling loose coupling between
    classes and properties in ontologies. Those annotations define with some accuracy
    the expected use of properties, in particular across vocabularies, without the
    formal constraints entailed by the use of OWL or RDFS constructions
:http://www.lingvoj.org/ontology:
  :title: The Lingvoj Ontology
  :description: An ontology for using languages as resources
:http://www.lingvoj.org/semio.rdf:
  :title: Semio, an ontology of signs
  :description: A vocabulary to describe signs in a semiotic approach
:http://www.linkedmodel.org/schema/dtype:
  :title: Datatype Ontology
  :description: The ontology 'dtype' provides a specification of simple data types
    such as enumerations. These are needed in support of the conversion of XML Schemas
    and UML Models to OWL. Codelists are also defined in 'dtype'.
:http://www.linkedmodel.org/schema/vaem:
  :title: Vocabulary for Attaching Essential Metadata
  :description: The purpose of VAEM is to provide, by import, a foundation for commonly
    needed resources when building an ontology.
:http://www.linklion.org/ontology:
  :title: LinkLion - the Link Discovery Portal
  :description: LinkLion - the Link Discovery Portal
:http://www.loc.gov/mads/rdf/v1:
  :title: Metadata Authority Description Schema
  :description: MADS/RDF (Metadata Authority Description Schema in RDF) is a knowledge
    organization system (KOS) designed for use with controlled values for names (personal,
    corporate, geographic, etc.), thesauri, taxonomies, subject heading systems, and
    other controlled value lists
:http://www.loc.gov/premis/rdf/v1:
  :title: PREMIS Ontology
  :description: This ontology identifies the classes and properties used to describe
    preservation metadata in RDF.
:http://www.mindswap.org/2003/owl/geo/geoFeatures20040307.owl:
  :title: Geo Features
  :description: This ontology contains geographic feature classes and associated properties
    including classes and properties for describing the spatial location of the geographic
    feature.  The classes and properties have been defined based on an ESRI dataset.
:http://www.observedchange.com/moac/ns#:
  :title: Management of a Crisis Vocabulary
  :description: MOAC, the Management of a Crisis Vocabulary, is a lightweight vocabulary
    aiming to provide terms to enable practitioners to relate different "things" in
    crisis management activities together as Linked Data. The initial MOAC terms originated
    from the Inter Agency Standing Committee (IASC), Emergency Shelter Cluster in
    Haiti, UNOCHA 3W Who What Where Contact Database
:http://www.observedchange.com/tisc/ns#:
  :title: Open Time and Space Core Vocabulary
  :description: TISC, the Open Time and Space Core Vocabulary, is a lightweight spatiotemporal
    vocabulary aiming to provide spatial and temporal terms such as "happensAt", "locatedAt",
    "rightOf" to enable practitioners to relate their data to time and space.
:http://www.oegov.org/core/owl/cc:
  :title: Extended Creative Commons Ontology
  :description: Creative Commons Ontology, extending RDF file at http://creativecommons.org/schema.rdf
:http://www.oegov.org/core/owl/gc:
  :title: oeGOV Government Core Ontology
  :description: The Government Core Ontology establishes a foundation for all oegov
    ontologies.
:http://www.ontologydesignpatterns.org/cp/owl/informationrealization.owl:
  :title: Information Realization
  :description: Allows designers to model information objects and their realizations.
    This allows to reason about physical objects and the information they realize,
    by keeping them distinguished.
:http://www.ontologydesignpatterns.org/cp/owl/participation.owl:
  :title: Ontology Design Pattern Participation
  :description: The basic participation pattern, without temporal indexing.  It clones
    equivalent elements from DOLCE-UltraLite.
:http://www.ontologydesignpatterns.org/cp/owl/sequence.owl:
  :title: Sequence Pattern
  :description: Intended to represent sequence schemas. It defines the notion of transitive
    and intransitive precedence and their inverses.  It can then be used between tasks,
    processes, time intervals, spatially locate objects, situations, etc.
:http://www.ontologydesignpatterns.org/cp/owl/situation.owl:
  :title: Situation Pattern
  :description: A pattern to represent contexts or situations, and the things that
    are contextualized.
:http://www.ontologydesignpatterns.org/cp/owl/timeindexedsituation.owl:
  :title: Time Indexed Situation
  :description: A generic pattern usable for all situations that require a temporal
    indexing.
:http://www.ontologydesignpatterns.org/cp/owl/timeinterval.owl:
  :title: The Time Interval Pattern
  :description: This pattern is extracted from DOLCE-UltraLite by partial clone of
    elements and expansion. Two datatype properties have been added which allow to
    express the boundaries of the time interval.
:http://www.ontologydesignpatterns.org/ont/dul/DUL.owl:
  :title: DOLCE+DnS Ultralite
  :description: The DOLCE+DnS Ultralite ontology. It is a simplification of some parts
    of the DOLCE Lite-Plus library (cf. http://www.ontologydesignpatterns.org/ont/dul/DLP397.owl)
:http://www.ontologydesignpatterns.org/ont/dul/IOLite.owl:
  :title: Information Objects ontology
  :description: An ontology of information objects, encodings and realizations, as
    a plugin to DOLCE-Ultralite
:http://www.ontologydesignpatterns.org/ont/dul/ontopic.owl:
  :title: Ontopic Ontology
  :description: An ontology of topics as used in thesauri, subject directories, etc.
:http://www.ontologydesignpatterns.org/ont/lmm/LMM_L1.owl:
  :title: Lexical MetaModel Level 1
  :description: This ontology is a composition of some content design patterns for
    the semiotic triangle. Its structure is extracted from DOLCE-Ultralite (DOLCE+c.DnS),
    but it uses a different terminology,
:http://www.ontologydesignpatterns.org/ont/lmm/LMM_L2.owl:
  :title: Lexical MetaModel Level 2
  :description: An ontology for aligning existing linguistic ontologies, and for describing
    the research objects of NLP.
:http://www.ontologydesignpatterns.org/ont/web/irw.owl:
  :title: The Identity of Resources on the Web ontology
  :description: This ontology is an evolution of IRE ontology. It describes identification
    of resources on the Web, through the definition of relationships between resources
    and their representations on the Web. The requirement is to describe what can
    be identified by URIs and how this is handled e.g. in form of HTTP requests and
    reponds.
:http://www.ontologydesignpatterns.org/schemas/cpannotationschema.owl:
  :title: Content Pattern Annotations
  :description: A set of annotation properties to be used for ontology design patterns
:http://www.ontotext.com/proton/protonext:
  :title: PROTON Extent module
  :description: Upper-level ontology with extensions to handle Linked Open Data (LOD)
:http://www.ontotext.com/proton/protontop:
  :title: PROTON (Proto Ontology), Top Module
  :description: The PROTON Top module represents the most general classes
:http://www.openarchives.org/ore/terms/:
  :title: The OAI ORE terms vocabulary
  :description: Open Archives Initiative Object Reuse and Exchange (OAI-ORE) defines
    standards for the description and exchange of aggregations of Web resources.
:http://www.opengis.net/ont/geosparql:
  :title: OGC GeoSPARQL
  :description: A Geographic Query Language for RDF Data OGC 11-052r5
:http://www.opengis.net/ont/gml:
  :title: OGC Geometry
  :description: A specialization of GeoSPARQL defining specific subtypes of Geometry
:http://www.opengis.net/ont/sf:
  :title: Simplified Features Geometry
  :description: A specification of GeoSPARQL for simple features geometries (points,
    lines, polygons ...)
:http://www.opmw.org/ontology/:
  :title: The OPMW Ontology
  :description: OPMW is a OPMV profile to model the executions and definitions of
    scientific workflows.
:http://www.ordnancesurvey.co.uk/ontology/Topography/v0.1/Topography.owl:
  :title: Ordnance Survey Topography Ontology
  :description: The general purpose of this ontology is to provide a library of high
    level concepts that are used by the other modules within the whole OS Topographic
    ontology.  The ontology also describes the relationships  and instances common
    to more than one module.
:http://www.purl.org/net/remetca#:
  :title: ReMetCa Ontology
  :description: Ontology for poetry description
:http://www.rkbexplorer.com/ontologies/acm:
  :title: ACM Classification Ontology
  :description: This ontology is a representation of The ACM Computing Classification
    System [1998]
:http://www.samos.gr/ontologies/helpdeskOnto.owl:
  :title: HelpDesk support Ontology
  :description: Simple ontology developed for integration purposes. Describe helpdesk
    entities used to record support tickets for diagnosis and resolve purpuses. The
    ontology re-uses a) W3C ORG and REGORG ontologies, b) DUL upper ontology, and
    c) GoodRelations ontology.
:http://www.semanticdesktop.org/ontologies/2007/01/19/nie:
  :title: NEPOMUK Information Element Core Ontology
  :description: The Core Ontology of the NEPOMUK suite defines basic elements such
    as Data Object, Information Element ...
:http://www.semanticdesktop.org/ontologies/2007/03/22/nco:
  :title: NEPOMUK Contact Ontology
  :description: NEPOMUK Contact Ontology describes contact information, common in
    many places on the desktop. It evolved from the VCARD specification (RFC 2426)
    and has been inspired by the Vcard Ontology by Renato Ianella. The scope of NCO
    is much broader though. This document gives an overview of the classes, properties
    and intended use cases of the NCO ontology.
:http://www.semanticdesktop.org/ontologies/2007/03/22/nfo:
  :title: NEPOMUK File Ontology
  :description: Part of Nepomuk Information Element Ontology Framework
:http://www.semanticdesktop.org/ontologies/2007/04/02/ncal:
  :title: NEPOMUK Calendar Ontology
  :description: The NEPOMUK Calendaring Ontology intends to provide vocabulary for
    describing calendaring data (events, tasks, journal entries) which is an important
    part of the body of information usually stored on a desktop. It is an adaptation
    of the ICALTZD ontology created by the W3C RDF Calendar Task Force of the Semantic
    Web Interest Group in the Semantic Web Activity.
:http://www.semanticdesktop.org/ontologies/2007/08/15/nao:
  :title: NEPOMUK Annotation Ontology
  :description: The NEPOMUK Annotation Ontology is an ontology for annotation, providing
    vocabulary which is commonly required to annotate resources on the semantic desktop.
:http://www.semanticdesktop.org/ontologies/2007/08/15/nrl:
  :title: NEPOMUK Representational Language
  :description: Designed on top of RDF, it addresses certain limitations on the part
    of RDF/S. In particular it includes support for Named Graphs
:http://www.semanticweb.org/ontologies/2008/11/OntologySecurity.owl:
