:http://www.w3.org/2004/03/trix/swp-1:
  :title: Graph Authority
  :description: This vocabulary allows to attach an authority to a named graph
:http://www.w3.org/2004/09/fresnel:
  :title: Fresnel Lens and Format Core Vocabulary
  :description: OWL Full vocabulary for defining lenses and formats on RDF models.
:http://www.w3.org/2005/Incubator/ssn/ssnx/ssn:
