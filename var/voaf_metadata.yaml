  :description: "This is (the start of) an event-based model of the W3C process; e.g.
    RECdd is the class of Recommendation Director's Decisions; \ti.e. messages to
    w3c-ac-members announcing a new W3C Recommendation."
:http://www.w3.org/2001/XMLSchema:
  :title: XML Schema
  :description: The XML Schema representation
:http://www.w3.org/2001/sw/hcls/ns/transmed/:
  :title: Translational Medicine Ontology
  :description: The Translational Medicine Ontology (TMO) is a high-level, patient-centric
