  :description: An RDF vocabulary for relating SW vocabulary terms to their status.
:http://www.w3.org/2003/11/swrl:
  :title: Semantic Web Rule Language
  :description: OWL definition of the RDF Concrete Syntax for the Semantic Web Rule
    Language
:http://www.w3.org/2003/12/exif/ns:
  :title: Exif data description vocabulary
  :description: Vocabulary to describe an Exif format picture data. All Exif 2.2 tags
    are defined as RDF properties, as well as several terms to help this schema.
:http://www.w3.org/2003/g/data-view:
  :title: Gleaning Resource Descriptions from Dialects of Languages Vocabulary
  :description: Gleaning Resource Descriptions from Dialects of Languages Vocabulary
:http://www.w3.org/2004/02/skos/core:
  :title: Simple Knowledge Organization System
  :description: The Simple Knowledge Organization System (SKOS) is a common data model
