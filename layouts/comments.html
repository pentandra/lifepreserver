<% if $add_comments then %>
<div class="comments group">
  <div id="livefyre"></div>
  <script src="http://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js"></script>
  <script>
    (function () {
      fyre.conv.load(
        { network: '<%= $livefyre_network_name %>' },
        [
          {
            el: 'livefyre',
            siteId: '<%= $livefyre_site_id %>',
            articleId: '<%= article_id(@item) %>',
            collectionMeta: '<%= collection_meta_token_for(@item, "livecomments") %>',
            checksum: '<%= collection_checksum_for(@item) %>'
          }
        ],
        function() {}
      );
    }());
  </script>
</div>
<% end %>
