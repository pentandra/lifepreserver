<% if $add_comments then %>
<div class="comments group">
  <div id="livefyre"></div>
  <script src='http://zor.livefyre.com/wjs/v1.0/javascripts/livefyre_init.js'></script>
  <script type='text/javascript'>

  </script>

<% end %>
