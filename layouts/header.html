<article property="schema:blogPost ctag:tagged" typeof="cc:Work schema:BlogPosting" resource="<%= article.path %>#blogpost" class="noted section excerpt">
  <div class="bd">
    <h2 class="bigger">
      <a property="schema:url" rel="bookmark" title="Full article" href="<%= article.path %>"><span property="dc:title schema:name"><%= article[:title] %></span></a>
    </h2>
    <p><%= article[:description] %></p>
  </div>
  <footer class="aside pubdate section">
    <time class="big" property="schema:dateCreated" datetime="<%= article[:created_at] %>"><%= date_for(article) %></time>
  </footer>
  <link property="schema:isPartOf" href="/blog/#blog" />
  <link property="rdfa:copy" href="#license" />
</article>
