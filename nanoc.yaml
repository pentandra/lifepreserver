string_pattern_type: glob

text_extensions: [ 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'ttl', 'txt', 'xhtml', 'xml' ]

output_dir: output

index_filenames: [ 'index.html' ]

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  - type: filesystem
    encoding: utf-8

  - type: dependencies
    items_root: /project

  - type: tags
    items_root: /project

  - type: company

checks:
  internal_links:
    exclude: ['^/blog/feed']

base_url: &base_url "https://pentandra.com"

deploy:
  public:
    kind: rsync
    dst: "pentandra.com:/srv/http/lifepreserver"
    options: [ '-gpPrtvz', '--delete-after' ]
  staging:
    kind: rsync
    dst: "vlad@rebikov.process.tree:/srv/http/lifepreserver"
    options: [ '-gpPrtvz', '--delete-after' ]

kramdown:
  auto_ids: true
  auto_id_prefix: "sec:"
  auto_id_stripping: true
  toc_levels: 1..3
  syntax_highlighter: nil

git:
  url: "https://github.com/pentandra/lifepreserver.git"
  browse_url: "https://github.com/pentandra/lifepreserver"
  tag_url: "https://github.com/pentandra/lifepreserver/releases/tag"
  version_history_url: "https://github.com/lifepreserver/commits/master"

site:
  name: Pentandra
  motto: Breaking Research Barriers
  recent_thoughts_limit: 5
  base_url: *base_url
  images_url: /images
  search_url: /search

blog:
  title: The Pentandra Blog
  author_name: Pentandra
  author_uri: *base_url
  url: /blog
  tags_url: /tags
  archives_url: /archives
  authors_url: /authors
  feed_url: /blog/feed

company:
  page_url: /company
  logo_uri: &logo_uri "https://pentandra.com/images/pentandra-logo.png"
  photo_uri: *logo_uri

geungle:
  live: false

google_analytics:
  code: UA-26002603-1
  site: pentandra.com

qrcode:
  size: 25
  module_size: 2
  color: "#544233"
