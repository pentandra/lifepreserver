string_pattern_type: glob

text_extensions: [ 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'ttl', 'txt', 'xhtml', 'xml' ]

output_dir: output

index_filenames: [ 'index.html' ]

enable_output_diff: true

prune:
  auto_prune: true

data_sources:
  - type: filesystem
    encoding: utf-8

  - type: dependencies
    items_root: /project

  - type: tags
    items_root: /project

checks:
  internal_links:
    exclude: ['^/blog/feed']

base_url: &base_url "https://pentandra.com"

deploy:
  public:
    kind: rsync
    dst: "pentandra.com:/srv/http/lifepreserver"
    options: [ '-gpPrtvz', '--delete-after' ]
  staging:
    kind: rsync
    dst: "vlad@rebikov.process.tree:/srv/http/lifepreserver"
    options: [ '-gpPrtvz', '--delete-after' ]

kramdown:
  auto_ids: true
  auto_id_prefix: "sec:"
  auto_id_stripping: true
  toc_levels: 1..3
  syntax_highlighter: nil

git:
  url: "https://github.com/pentandra/lifepreserver.git"
  browse_url: "https://github.com/pentandra/lifepreserver"
  tag_url: "https://github.com/pentandra/lifepreserver/releases/tag"
  version_history_url: "https://github.com/lifepreserver/commits/master"

